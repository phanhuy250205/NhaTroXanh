<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layouts/head}">
    <title>Hồ Sơ Khách Thuê - Nhà Trọ Xanh</title>
</head>

<style>
    /* Enhanced Toast Notifications */
    .toast-container-guest {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
        min-width: 350px;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .alert-guest {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        margin-bottom: 12px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        position: relative;
        animation: slideIn-guest 0.5s ease-out;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn-guest {
        from {
            opacity: 0;
            transform: translateX(100%);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .alert-guest.success {
        background: linear-gradient(135deg, #d1e7dd, #a3d9a5);
        color: #0f5132;
        border-left: 5px solid #198754;
    }

    .alert-guest.danger {
        background: linear-gradient(135deg, #f8d7da, #f1aeb5);
        color: #842029;
        border-left: 5px solid #dc3545;
    }

    .alert-guest.warning {
        background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        color: #664d03;
        border-left: 5px solid #ffc107;
    }

    .alert-icon-guest {
        margin-right: 12px;
        font-size: 1.3rem;
    }

    .alert-message-guest {
        flex-grow: 1;
        line-height: 1.4;
    }

    .btn-close-guest {
        background: none;
        border: none;
        font-size: 1.4rem;
        font-weight: bold;
        cursor: pointer;
        color: inherit;
        margin-left: 15px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-close-guest:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.1);
    }

    /* Enhanced Profile Styles */
    .main-content-guest {
        padding: 2rem;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
    }

    .guest-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .guest-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .guest-profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #007bff;
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        position: relative;
    }

    .guest-profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 35px rgba(0, 123, 255, 0.4);
    }

    .guest-profile-img::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .guest-profile-img:hover::after {
        opacity: 1;
    }

    .guest-verified {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    .guest-inactive {
        background: linear-gradient(135deg, #dc3545, #e74c3c);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    .guest-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        animation: pulse-guest 2s infinite;
    }

    @keyframes pulse-guest {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }
    }

    .guest-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .guest-section:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .guest-section h6 {
        color: #007bff;
        font-weight: 700;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e9ecef;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .guest-section h6 i {
        font-size: 1.1rem;
    }

    .guest-rating {
        color: #ffc107;
        font-weight: bold;
        font-size: 1.1em;
    }

    /* Enhanced Form Styles */
    .form-control-guest,
    .form-select-guest {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 12px 15px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        font-weight: 500;
    }

    .form-control-guest:focus,
    .form-select-guest:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
        background: white;
        transform: translateY(-1px);
    }

    .form-control-guest.is-invalid {
        border-color: #dc3545;
        box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
        animation: shake-guest 0.5s ease-in-out;
    }

    .form-control-guest.is-valid {
        border-color: #28a745;
        box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
    }

    @keyframes shake-guest {

        0%,
        100% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-5px);
        }

        75% {
            transform: translateX(5px);
        }
    }

    .form-label-guest {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .invalid-feedback-guest {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(220, 53, 69, 0.1);
        border-radius: 8px;
        border-left: 3px solid #dc3545;
        color: #dc3545;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .invalid-feedback-guest::before {
        content: "\f071";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
    }

    .valid-feedback-guest {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(40, 167, 69, 0.1);
        border-radius: 8px;
        border-left: 3px solid #28a745;
        color: #28a745;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .valid-feedback-guest::before {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
    }

    .field-info-guest {
        margin-top: 8px;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 6px;
    }

    .field-info-guest.text-success {
        color: #28a745;
        background: rgba(40, 167, 69, 0.1);
    }

    .field-info-guest.text-info {
        color: #17a2b8;
        background: rgba(23, 162, 184, 0.1);
    }

    .field-info-guest.text-warning {
        color: #ffc107;
        background: rgba(255, 193, 7, 0.1);
    }

    /* Password Input Container */
    .password-input-container-guest {
        position: relative;
    }

    .password-toggle-guest {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.3s ease;
        z-index: 10;
    }

    .password-toggle-guest:hover {
        color: #495057;
        background: rgba(0, 0, 0, 0.05);
    }

    .password-toggle-guest:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    /* Enhanced Button Styles */
    .btn-guest {
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
    }

    .btn-guest::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn-guest:hover::before {
        left: 100%;
    }

    .btn-outline-primary-guest {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-outline-primary-guest:hover {
        background: linear-gradient(135deg, #0056b3, #004085);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        color: white;
    }

    .btn-warning-guest {
        background: linear-gradient(135deg, #ffc107, #e0a800);
        color: #212529;
        box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
    }

    .btn-warning-guest:hover {
        background: linear-gradient(135deg, #e0a800, #d39e00);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        color: #212529;
    }

    /* Password strength indicator */
    .password-strength-guest {
        margin-top: 8px;
        height: 4px;
        border-radius: 2px;
        background: #e9ecef;
        overflow: hidden;
    }

    .password-strength-bar-guest {
        height: 100%;
        transition: all 0.3s ease;
        border-radius: 2px;
    }

    .password-strength-guest.weak .password-strength-bar-guest {
        width: 33%;
        background: #dc3545;
    }

    .password-strength-guest.medium .password-strength-bar-guest {
        width: 66%;
        background: #ffc107;
    }

    .password-strength-guest.strong .password-strength-bar-guest {
        width: 100%;
        background: #28a745;
    }

    /* Loading Overlay */
    .loading-overlay-guest {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loading-spinner-guest {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .loading-spinner-guest i {
        font-size: 2rem;
        color: #28a745;
        margin-bottom: 1rem;
    }

    /* Modal Báo Cáo Sự Cố Styles - ẨN THANH CUỘN */
    .report-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease-out;
    }

    .report-modal-container {
        background: white;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        /* ẨN THANH CUỘN NHƯNG VẪN CUỘN ĐƯỢC */
        overflow-y: auto;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.3s ease-out;
    }

    /* ẨN THANH CUỘN CHO WEBKIT (Chrome, Safari) */
    .report-modal-container::-webkit-scrollbar {
        display: none;
    }

    .report-modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem 2rem;
        border-bottom: 2px solid #e9ecef;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border-radius: 20px 20px 0 0;
    }

    .report-modal-title {
        display: flex;
        align-items: center;
        font-size: 1.25rem;
        font-weight: 700;
    }

    .report-modal-title i {
        font-size: 1.5rem;
        color: #ffc107;
    }

    .report-modal-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .report-modal-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
    }

    .report-modal-body {
        padding: 2rem;
    }

    .report-form-group {
        margin-bottom: 1.5rem;
    }

    .report-form-label {
        display: flex;
        align-items: center;
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .report-form-label i {
        color: #007bff;
        width: 20px;
    }

    .report-form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    .report-form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        background: white;
    }

    .report-form-control.is-invalid {
        border-color: #dc3545;
        box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
    }

    .report-invalid-feedback {
        display: none;
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(220, 53, 69, 0.1);
        border-radius: 8px;
        border-left: 3px solid #dc3545;
        color: #dc3545;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .report-invalid-feedback.show {
        display: block;
    }

    /* Upload Area Styles - HỖ TRỢ NHIỀU ẢNH */
    .report-upload-area {
        border: 2px dashed #007bff;
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(0, 123, 255, 0.05);
        position: relative;
    }

    .report-upload-area:hover {
        border-color: #0056b3;
        background: rgba(0, 123, 255, 0.1);
        transform: translateY(-2px);
    }

    .report-upload-content i {
        font-size: 3rem;
        color: #007bff;
        margin-bottom: 1rem;
    }

    .report-upload-content p {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
    }

    .report-upload-content small {
        color: #6c757d;
    }

    /* CONTAINER CHO NHIỀU ẢNH */
    .report-images-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 15px;
    }

    .report-image-preview {
        position: relative;
        display: inline-block;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .report-image-preview:hover {
        transform: scale(1.05);
    }

    .report-image-preview img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
    }

    .report-remove-image {
        position: absolute;
        top: 6px;
        right: 6px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
    }

    .report-remove-image:hover {
        background: #c82333;
        transform: scale(1.1);
    }

    /* COUNTER CHO SỐ LƯỢNG ẢNH */
    .report-image-counter {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    /* Modal Footer */
    .report-modal-footer {
        padding: 1.5rem 2rem;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        background: #f8f9fa;
        border-radius: 0 0 20px 20px;
    }

    .btn-report-cancel {
        padding: 12px 24px;
        border: 2px solid #6c757d;
        background: white;
        color: #6c757d;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
    }

    .btn-report-cancel:hover {
        background: #6c757d;
        color: white;
        transform: translateY(-2px);
    }

    .btn-report-submit {
        padding: 12px 24px;
        border: none;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-report-submit:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
    }

    .btn-report-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main-content-guest {
            padding: 1rem;
        }

        .guest-card {
            padding: 1.5rem;
        }

        .guest-profile-img {
            width: 120px;
            height: 120px;
        }

        .guest-section {
            padding: 1rem;
        }

        .toast-container-guest {
            right: 10px;
            left: 10px;
            min-width: auto;
        }

        .report-modal-container {
            width: 95%;
            margin: 1rem;
        }
        
        .report-modal-header,
        .report-modal-body,
        .report-modal-footer {
            padding: 1rem;
        }
        
        .report-modal-footer {
            flex-direction: column;
        }
        
        .btn-report-cancel,
        .btn-report-submit {
            width: 100%;
            justify-content: center;
        }

        .report-images-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .report-image-preview img {
            height: 100px;
        }
    }

    /* Animation Classes */
    .animate-fade-in-guest {
        animation: fadeIn-guest 0.8s ease-out;
    }

    .animate-slide-up-guest {
        animation: slideUp-guest 0.6s ease-out;
    }

    @keyframes fadeIn-guest {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideUp-guest {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<body>
    <!-- NAVBAR -->
    <div th:replace="~{/layouts/navbar}"></div>

    <div class="main-content-guest">
        <!-- Enhanced Toast Container -->
        <div class="toast-container-guest" id="toastContainer">
            <!-- Thông báo cho cập nhật thông tin -->
            <div th:if="${profileSuccess}" class="alert-guest success animate-fade-in-guest" role="alert">
                <i class="alert-icon-guest fas fa-check-circle"></i>
                <span class="alert-message-guest" th:text="${profileSuccess}"></span>
                <button type="button" class="btn-close-guest" aria-label="Đóng thông báo">×</button>
            </div>
            
            <!-- Thông báo cho đổi mật khẩu -->
            <div th:if="${passwordSuccess}" class="alert-guest success animate-fade-in-guest" role="alert">
                <i class="alert-icon-guest fas fa-check-circle"></i>
                <span class="alert-message-guest" th:text="${passwordSuccess}"></span>
                <button type="button" class="btn-close-guest" aria-label="Đóng thông báo">×</button>
            </div>

    <!-- Enhanced JavaScript with Multiple Images Support -->
    <script>
        // Global variables for multiple images
        let selectedImages = [];
        const MAX_IMAGES = 5;
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

        // Password Toggle Function
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'Icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Modal Functions
        function openReportModal() {
            document.getElementById('reportModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Reset form
            document.getElementById('reportForm').reset();
            clearValidationErrors();
            removeAllImages();
        }

        function closeReportModal() {
            document.getElementById('reportModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // MULTIPLE IMAGE UPLOAD HANDLER
        function handleMultipleImageUpload(input) {
            const files = Array.from(input.files);
            
            if (files.length === 0) return;

            // Check total images limit
            if (selectedImages.length + files.length > MAX_IMAGES) {
                showImageError(`Chỉ được chọn tối đa ${MAX_IMAGES} ảnh. Hiện tại đã có ${selectedImages.length} ảnh.`);
                input.value = '';
                return;
            }

            let validFiles = [];
            let hasError = false;

            files.forEach(file => {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showImageError('Chỉ được chọn file ảnh (JPG, PNG, GIF)');
                    hasError = true;
                    return;
                }

                // Validate file size
                if (file.size > MAX_FILE_SIZE) {
                    showImageError(`File "${file.name}" vượt quá 5MB`);
                    hasError = true;
                    return;
                }

                validFiles.push(file);
            });

            if (hasError) {
                input.value = '';
                return;
            }

            // Add valid files to selectedImages - SỬA LỖI: dùng string ID
            validFiles.forEach(file => {
                const imageId = 'img_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                selectedImages.push({
                    id: imageId,
                    file: file,
                    url: URL.createObjectURL(file)
                });
            });

            updateImageDisplay();
            clearImageError();
            input.value = ''; // Reset input để có thể chọn lại
        }

        // UPDATE IMAGE DISPLAY - SỬA LỖI
        function updateImageDisplay() {
            const container = document.getElementById('imagesContainer');
            const uploadContent = document.getElementById('uploadContent');
            const counter = document.getElementById('imageCounter');

            // Update counter
            counter.textContent = `${selectedImages.length}/${MAX_IMAGES} ảnh`;

            if (selectedImages.length === 0) {
                container.style.display = 'none';
                uploadContent.style.display = 'block';
                return;
            }

            // Show images container
            container.style.display = 'grid';
            uploadContent.style.display = 'none';

            // Clear and rebuild container
            container.innerHTML = '';

            selectedImages.forEach(image => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'report-image-preview';
                // SỬA LỖI: dùng onclick thay vì template literal trong HTML
                imageDiv.innerHTML = `
                    <img src="${image.url}" alt="Preview">
                    <button type="button" class="report-remove-image" data-image-id="${image.id}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                // SỬA LỖI: thêm event listener trực tiếp
                const removeBtn = imageDiv.querySelector('.report-remove-image');
                removeBtn.addEventListener('click', function() {
                    removeImage(image.id);
                });
                
                container.appendChild(imageDiv);
            });

            // Show upload area again if not at limit
            if (selectedImages.length < MAX_IMAGES) {
                const addMoreDiv = document.createElement('div');
                addMoreDiv.className = 'report-upload-area';
                addMoreDiv.style.minHeight = '120px';
                addMoreDiv.style.display = 'flex';
                addMoreDiv.style.alignItems = 'center';
                addMoreDiv.style.justifyContent = 'center';
                addMoreDiv.style.cursor = 'pointer';
                addMoreDiv.onclick = () => document.getElementById('issueImageInput').click();
                addMoreDiv.innerHTML = `
                    <div style="text-align: center;">
                        <i class="fas fa-plus" style="font-size: 2rem; color: #007bff; margin-bottom: 0.5rem;"></i>
                        <p style="margin: 0; font-size: 0.9rem; color: #495057;">Thêm ảnh</p>
                    </div>
                `;
                container.appendChild(addMoreDiv);
            }
        }

        // REMOVE SINGLE IMAGE - SỬA LỖI
        function removeImage(imageId) {
            console.log('Removing image with ID:', imageId); // Debug log
            
            // Tìm và xóa ảnh khỏi mảng
            const imageIndex = selectedImages.findIndex(img => img.id === imageId);
            
            if (imageIndex !== -1) {
                // Giải phóng URL object
                URL.revokeObjectURL(selectedImages[imageIndex].url);
                
                // Xóa khỏi mảng
                selectedImages.splice(imageIndex, 1);
                
                console.log('Image removed. Remaining images:', selectedImages.length); // Debug log
                
                // Cập nhật hiển thị
                updateImageDisplay();
                
                if (selectedImages.length === 0) {
                    clearImageError();
                }
            } else {

            // Validate Vietnamese phone number
            validatePhoneNumber(phoneNumber) {
                if (!phoneNumber) {
                    return { isValid: false, message: "Số điện thoại không được để trống" };
                }

                const cleanPhone = phoneNumber.replace(/[\s\-()]/g, "");

                if (!cleanPhone.startsWith("0")) {
                    return { isValid: false, message: "Số điện thoại phải bắt đầu bằng số 0" };
                }

                if (!/^0[0-9]{9}$/.test(cleanPhone)) {
                    return { isValid: false, message: "Số điện thoại phải có 10 chữ số và bắt đầu bằng số 0" };
                }

                const networkCode = cleanPhone.substring(0, 3);
                const validNetworks = Object.keys(PHONE_NETWORK_CODES);

                let isValidNetwork = false;
                for (const validCode of validNetworks) {
                    if (networkCode.startsWith(validCode.substring(0, 2))) {
                        isValidNetwork = true;
                        break;
                    }
                }

                if (!isValidNetwork) {
                    return { isValid: false, message: "Số điện thoại không đúng định dạng nhà mạng Việt Nam" };
                }

                return { isValid: true, message: "" };
            }

            // Validate CCCD number - ĐÃ SỬA LỖI
            validateCCCDNumber(cccdNumber) {
                if (!cccdNumber) {
                    return { isValid: true, message: "" };
                }

                const cleanCCCD = cccdNumber.replace(/\s/g, "");

                if (!/^[0-9]{12}$/.test(cleanCCCD)) {
                    return { isValid: false, message: "CCCD phải có đúng 12 chữ số" };
                }

                const provinceCode = cleanCCCD.substring(0, 3);

                if (!CCCD_PROVINCE_CODES[provinceCode]) {
                    return {
                        isValid: false,
                        message: `Mã tỉnh trong CCCD không hợp lệ (3 số đầu: ${provinceCode})`
                    };
                }

                return { isValid: true, message: "" };
            }

            // Show phone network information
            showPhoneNetworkInfo(phoneNumber) {
                const networkInfo = this.getNetworkFromPhone(phoneNumber);
                const phoneInfo = document.getElementById("phoneInfo");

                if (networkInfo && phoneInfo) {
                    phoneInfo.innerHTML = `<i class="fas fa-mobile-alt"></i> Nhà mạng: ${networkInfo}`;
                    phoneInfo.className = "field-info-guest text-success";
                    phoneInfo.style.display = "flex";
                }
            }

            // Show CCCD province information
            showCCCDProvinceInfo(cccdNumber) {
                const provinceInfo = this.getProvinceFromCCCD(cccdNumber);
                const cccdInfo = document.getElementById("cccdInfo");

                if (provinceInfo && cccdInfo) {
                    cccdInfo.innerHTML = `<i class="fas fa-map-marker-alt"></i> Tỉnh/Thành phố: ${provinceInfo}`;
                    cccdInfo.className = "field-info-guest text-info";
                    cccdInfo.style.display = "flex";
                }
            }

            // Get network from phone number
            getNetworkFromPhone(phoneNumber) {
                if (!phoneNumber || !phoneNumber.startsWith("0") || phoneNumber.length !== 10) {
                    return null;
                }

                const networkCode = phoneNumber.substring(0, 3);
                return PHONE_NETWORK_CODES[networkCode] || null;
            }

            // Get province from CCCD
            getProvinceFromCCCD(cccdNumber) {
                if (!cccdNumber || cccdNumber.length < 3) {
                    return null;
                }

                const provinceCode = cccdNumber.substring(0, 3);
                return CCCD_PROVINCE_CODES[provinceCode] || null;
            }

            // Update validation UI
            updateValidationUI(fieldId, isValid, errorMessage, successMessage) {
                const element = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + "Error");
                const successElement = document.getElementById(fieldId + "Success");

                if (!element) return;

                // Clear previous states
                element.classList.remove("is-invalid", "is-valid");

                if (errorElement) {
                    errorElement.style.display = "none";
                    errorElement.textContent = "";
                }

                if (successElement) {
                    successElement.style.display = "none";
                    successElement.textContent = "";
                }

                // Apply new state
                if (isValid && successMessage) {
                    element.classList.add("is-valid");
                    if (successElement) {
                        successElement.textContent = successMessage;
                        successElement.style.display = "flex";
                    }
                } else if (!isValid && errorMessage) {
                    element.classList.add("is-invalid");
                    if (errorElement) {
                        errorElement.textContent = errorMessage;
                        errorElement.style.display = "flex";
                    }
                }
            }

            // Validate existing data on page load
            validateExistingData() {
                const phoneElement = document.getElementById("phone");
                if (phoneElement && phoneElement.value) {
                    this.showPhoneNetworkInfo(phoneElement.value);
                }

                const cccdElement = document.getElementById("cccdNumber");
                if (cccdElement && cccdElement.value) {
                    this.showCCCDProvinceInfo(cccdElement.value);
                }
            }

            // Format phone input
            formatPhone(event) {
                let value = event.target.value;

                if (value && !value.startsWith("0")) {
                    value = "0" + value.replace(/\D/g, "");
                } else {
                    value = value.replace(/[^\d]/g, "");
                }

                if (value.length > 10) {
                    value = value.substring(0, 10);
                }

                event.target.value = value;
                this.validateField("phone");
            }

            // Format CCCD input
            formatCCCD(event) {
                let value = event.target.value.replace(/\D/g, "");

                if (value.length > 12) {
                    value = value.substring(0, 12);
                }

                event.target.value = value;
                this.validateField("cccdNumber");
            }

            // Handle avatar change
            handleAvatarChange(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith("image/")) {
                    this.showNotification("Chỉ được chọn file ảnh (JPG, PNG, GIF)", "error");
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    this.showNotification("Kích thước file không được vượt quá 5MB", "error");
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById("avatarPreview").src = e.target.result;
                };
                reader.readAsDataURL(file);

                this.showNotification("Ảnh đại diện đã được chọn", "success");
            }

            // Utility functions
            showLoading(show) {
                const overlay = document.getElementById("loadingOverlay");
                if (overlay) {
                    overlay.style.display = show ? "flex" : "none";
                }
            }

            showNotification(message, type = "info") {
                const container = document.getElementById("toastContainer");
                if (!container) return;

                const notification = document.createElement("div");
                notification.className = `alert-guest ${type} animate-fade-in-guest`;
                notification.innerHTML = `
                    <i class="alert-icon-guest fas fa-${this.getNotificationIcon(type)}"></i>
                    <span class="alert-message-guest">${message}</span>
                    <button type="button" class="btn-close-guest" aria-label="Đóng thông báo">×</button>
                `;

                container.appendChild(notification);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateX(100%)';
                        setTimeout(() => notification.remove(), 500);
                    }
                }, 5000);

                // Close button
                const closeBtn = notification.querySelector(".btn-close-guest");
                if (closeBtn) {
                    closeBtn.addEventListener("click", () => notification.remove());
                }
            }

            getNotificationIcon(type) {
                const icons = {
                    success: "check-circle",
                    error: "exclamation-circle",
                    warning: "exclamation-triangle",
                    info: "info-circle"
                };
                return icons[type] || "info-circle";
            }

            initializeAnimations() {
                const sections = document.querySelectorAll(".guest-section");
                sections.forEach((section, index) => {
                    section.style.animationDelay = `${index * 0.1}s`;
                    section.classList.add("animate-slide-up-guest");
                });
            }

            initializeValidation() {
                this.formElements.forEach((id) => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener("input", () => this.validateField(id));
                    }
                });
            }
        }

        // ===== CẬP NHẬT: SỬ DỤNG API https://provinces.open-api.vn/api =====
        class VietnamAddressAPI {
            constructor() {
                this.provinceSelect = document.getElementById('province');
                this.districtSelect = document.getElementById('district');
                this.wardSelect = document.getElementById('ward');
                this.streetInput = document.getElementById('street');
                this.fullAddress = document.getElementById('fullAddress');
                this.baseURL = 'https://provinces.open-api.vn/api';
                this.provinces = [];
                this.districts = [];
                this.wards = [];
            }

            async init(savedAddress = "") {
                try {
                    console.log('🚀 Khởi tạo Vietnam Address API...');
                    await this.loadProvinces();
                    this.addListeners();
                    if (savedAddress) {
                        await this.setInitialAddress(savedAddress);
                    }
                    console.log('✅ Khởi tạo thành công!');
                } catch (error) {
                    console.error('❌ Lỗi khởi tạo:', error);
                    this.showError('Không thể tải dữ liệu địa chỉ. Vui lòng thử lại sau.');
                }
            }

            async loadProvinces() {
                try {
                    console.log('📡 Đang tải danh sách tỉnh thành...');
                    const response = await fetch(`${this.baseURL}/p/`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    this.provinces = await response.json();
                    console.log(`✅ Đã tải ${this.provinces.length} tỉnh thành`);
                    
                    this.populateProvinces();
                } catch (error) {
                    console.error('❌ Lỗi tải tỉnh thành:', error);
                    throw error;
                }
            }

            async loadDistricts(provinceCode) {
                try {
                    console.log(`📡 Đang tải quận/huyện của tỉnh ${provinceCode}...`);
                    const response = await fetch(`${this.baseURL}/p/${provinceCode}?depth=2`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const provinceData = await response.json();
                    this.districts = provinceData.districts || [];
                    console.log(`✅ Đã tải ${this.districts.length} quận/huyện`);
                    
                    this.populateDistricts();
                } catch (error) {
                    console.error('❌ Lỗi tải quận/huyện:', error);
                    this.showError('Không thể tải danh sách quận/huyện');
                }
            }

            async loadWards(districtCode) {
                try {
                    console.log(`📡 Đang tải phường/xã của quận/huyện ${districtCode}...`);
                    const response = await fetch(`${this.baseURL}/d/${districtCode}?depth=2`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const districtData = await response.json();
                    this.wards = districtData.wards || [];
                    console.log(`✅ Đã tải ${this.wards.length} phường/xã`);
                    
                    this.populateWards();
                } catch (error) {
                    console.error('❌ Lỗi tải phường/xã:', error);
                    this.showError('Không thể tải danh sách phường/xã');
                }
            }

            populateProvinces() {
                this.provinceSelect.innerHTML = '<option value="">Chọn Tỉnh/TP</option>';
                this.provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.code;
                    option.textContent = province.name;
                    this.provinceSelect.appendChild(option);
                });
            }

            populateDistricts() {
                this.districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
                this.districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.code;
                    option.textContent = district.name;
                    this.districtSelect.appendChild(option);
                });
                
                // Reset ward select
                this.wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';
                this.wards = [];
            }

            populateWards() {
                this.wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';
                this.wards.forEach(ward => {
                    const option = document.createElement('option');
                    option.value = ward.code;
                    option.textContent = ward.name;
                    this.wardSelect.appendChild(option);
                });
            }

            addListeners() {
                this.provinceSelect.addEventListener("change", async (e) => {
                    const provinceCode = e.target.value;
                    if (provinceCode) {
                        await this.loadDistricts(provinceCode);
                    } else {
                        this.districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
                        this.wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';
                        this.districts = [];
                        this.wards = [];
                    }
                    this.updateFullAddress();
                });

                this.districtSelect.addEventListener("change", async (e) => {
                    const districtCode = e.target.value;
                    if (districtCode) {
                        await this.loadWards(districtCode);
                    } else {
                        this.wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';
                        this.wards = [];
                    }
                    this.updateFullAddress();
                });

                this.wardSelect.addEventListener("change", () => {
                    this.updateFullAddress();
                });

                this.streetInput.addEventListener("input", () => {
                    this.updateFullAddress();
                });
            }

            updateFullAddress() {
                const street = this.streetInput.value.trim();
                const wardText = this.wardSelect.selectedOptions[0]?.text || '';
                const districtText = this.districtSelect.selectedOptions[0]?.text || '';
                const provinceText = this.provinceSelect.selectedOptions[0]?.text || '';

                const parts = [street, wardText, districtText, provinceText]
                    .filter(part => part && !part.includes("Chọn"));
                
                const fullAddressValue = parts.join(", ");
                this.fullAddress.value = fullAddressValue;
                
                console.log('📍 Địa chỉ đầy đủ:', fullAddressValue);
            }

            async setInitialAddress(fullAddress) {
                try {
                    console.log('🔄 Đang thiết lập địa chỉ ban đầu:', fullAddress);
                    
                    const parts = fullAddress.split(",").map(p => p.trim());
                    if (parts.length < 3) {
                        console.log('⚠️ Địa chỉ không đủ thông tin để phân tích');
                        return;
                    }

                    // Tách các phần: [street, ward, district, province]
                    const [street, wardName, districtName, provinceName] = parts;
                    
                    if (street) {
                        this.streetInput.value = street;
                    }

                    // Tìm và chọn tỉnh
                    const province = this.provinces.find(p => 
                        this.normalizeText(p.name).includes(this.normalizeText(provinceName)) ||
                        this.normalizeText(provinceName).includes(this.normalizeText(p.name))
                    );
                    
                    if (province) {
                        console.log('✅ Tìm thấy tỉnh:', province.name);
                        this.provinceSelect.value = province.code;
                        await this.loadDistricts(province.code);

                        // Tìm và chọn quận/huyện
                        const district = this.districts.find(d => 
                            this.normalizeText(d.name).includes(this.normalizeText(districtName)) ||
                            this.normalizeText(districtName).includes(this.normalizeText(d.name))
                        );
                        
                        if (district) {
                            console.log('✅ Tìm thấy quận/huyện:', district.name);
                            this.districtSelect.value = district.code;
                            await this.loadWards(district.code);

                            // Tìm và chọn phường/xã
                            const ward = this.wards.find(w => 
                                this.normalizeText(w.name).includes(this.normalizeText(wardName)) ||
                                this.normalizeText(wardName).includes(this.normalizeText(w.name))
                            );
                            
                            if (ward) {
                                console.log('✅ Tìm thấy phường/xã:', ward.name);
                                this.wardSelect.value = ward.code;
                            } else {
                                console.log('⚠️ Không tìm thấy phường/xã:', wardName);
                            }
                        } else {
                            console.log('⚠️ Không tìm thấy quận/huyện:', districtName);
                        }
                    } else {
                        console.log('⚠️ Không tìm thấy tỉnh:', provinceName);
                    }

                    this.updateFullAddress();
                    console.log('✅ Hoàn thành thiết lập địa chỉ ban đầu');
                    
                } catch (error) {
                    console.error('❌ Lỗi thiết lập địa chỉ ban đầu:', error);
                }
            }

            // Chuẩn hóa text để so sánh (bỏ dấu, chuyển thường)
            normalizeText(text) {
                if (!text) return '';
                return text.toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/đ/g, 'd')
                    .replace(/Đ/g, 'D');
            }

            showError(message) {
                console.error('🚨 Lỗi:', message);
                // Có thể hiển thị thông báo lỗi cho người dùng ở đây
                const notification = document.createElement('div');
                notification.className = 'alert-guest danger animate-fade-in-guest';
                notification.innerHTML = `
                    <i class="alert-icon-guest fas fa-exclamation-circle"></i>
                    <span class="alert-message-guest">${message}</span>
                    <button type="button" class="btn-close-guest" onclick="this.parentElement.remove()">×</button>
                `;
                
                const container = document.getElementById('toastContainer');
                if (container) {
                    container.appendChild(notification);
                    setTimeout(() => notification.remove(), 5000);
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🎯 DOM loaded - Khởi tạo ứng dụng...');
            
            // Initialize enhanced profile manager
            window.guestProfileManager = new EnhancedGuestProfileManager();

            // Initialize Vietnam Address API với API mới
            const addressAPI = new VietnamAddressAPI();
            const savedAddress = document.getElementById('savedAddress')?.value;
            await addressAPI.init(savedAddress);

            // Handle existing alerts
            const alerts = document.querySelectorAll(".alert-guest");
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateX(100%)';
                    setTimeout(() => alert.remove(), 500);
                }, 3000);

                const closeBtn = alert.querySelector(".btn-close-guest");
                if (closeBtn) {
                    closeBtn.addEventListener("click", () => alert.remove());
                }
            });
            
            console.log('🎉 Khởi tạo ứng dụng hoàn tất!');
        });
    </script>
