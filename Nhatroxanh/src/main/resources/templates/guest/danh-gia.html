<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layouts/head}">
    <title>Đánh giá phòng - Nhà Trọ Xanh</title>
</head>
<style>
    :root {
        --primary-color: #5e35b1;
        --primary-hover: #4527a0;
        --secondary-color: #78909c;
        --secondary-hover: #607d8b;
        --accent-color: #ff7043;
        --text-color: #263238;
        --light-bg: #f5f7fa;
        --card-bg: #ffffff;
        --border-color: #e0e0e0;
        --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--light-bg);
        padding: 0;
        margin: 0;
        color: var(--text-color);
        line-height: 1.7;
        background-image: radial-gradient(circle at 10% 20%, rgba(233, 236, 239, 0.3) 0%, transparent 90%);
    }

    .container {
        max-width: 800px;
        margin: 60px auto;
        background: var(--card-bg);
        padding: 50px;
        border-radius: 16px;
        box-shadow: var(--box-shadow);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .container:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 40px;
        font-weight: 700;
        font-size: 32px;
        position: relative;
        padding-bottom: 15px;
        letter-spacing: -0.5px;
    }

    h2:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        border-radius: 2px;
    }

    .form-group {
        margin-bottom: 30px;
        position: relative;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 10px;
        color: var(--text-color);
        font-size: 16px;
        letter-spacing: 0.3px;
    }

    select,
    textarea,
    input[type="text"] {
        width: 100%;
        padding: 15px 20px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: var(--transition);
        background-color: #fff;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    select:focus,
    textarea:focus,
    input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(94, 53, 177, 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    textarea {
        resize: vertical;
        min-height: 140px;
        line-height: 1.6;
    }

    .error {
        color: #e53935;
        font-size: 14px;
        margin-top: 8px;
        display: block;
        font-weight: 500;
        animation: shake 0.5s;
    }

    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        20%,
        60% {
            transform: translateX(-5px);
        }

        40%,
        80% {
            transform: translateX(5px);
        }
    }

    .button-group {
        text-align: center;
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .submit-btn,
    .back-btn {
        padding: 15px 35px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        font-weight: 600;
        transition: var(--transition);
        text-decoration: none;
        display: inline-block;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .submit-btn {
        background: linear-gradient(135deg, var(--primary-color), #7e57c2);
    }

    .submit-btn:hover {
        background: linear-gradient(135deg, var(--primary-hover), #6a45b5);
        transform: translateY(-3px);
        box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
    }

    .back-btn {
        background: linear-gradient(135deg, var(--secondary-color), #90a4ae);
    }

    .back-btn:hover {
        background: linear-gradient(135deg, var(--secondary-hover), #78909c);
        transform: translateY(-3px);
        box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
    }

    /* Rating stars suggestion */
    .rating-container {
        display: flex;
        justify-content: space-between;
        margin: 15px 0;
    }

    .rating-option {
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        padding: 10px;
        border-radius: 8px;
    }

    .rating-option:hover {
        background: rgba(94, 53, 177, 0.1);
    }

    .rating-stars {
        font-size: 24px;
        color: #ffc107;
        margin-bottom: 5px;
    }

    .rating-label {
        font-size: 12px;
        color: #607d8b;
        font-weight: 500;
    }

    /* Floating label effect */
    .floating-label {
        position: relative;
    }

    .floating-label label {
        position: absolute;
        top: 15px;
        left: 20px;
        transition: var(--transition);
        background: var(--card-bg);
        padding: 0 5px;
        color: #78909c;
    }

    .floating-label input:focus+label,
    .floating-label textarea:focus+label,
    .floating-label input:not(:placeholder-shown)+label,
    .floating-label textarea:not(:placeholder-shown)+label {
        top: -10px;
        left: 15px;
        font-size: 13px;
        color: var(--primary-color);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            padding: 30px;
            margin: 20px;
            border-radius: 12px;
        }

        h2 {
            font-size: 26px;
        }

        .button-group {
            flex-direction: column;
            gap: 15px;
        }

        .submit-btn,
        .back-btn {
            width: 100%;
            padding: 14px;
        }

        .rating-container {
            flex-wrap: wrap;
            gap: 10px;
        }

        .rating-option {
            flex: 1 1 40%;
        }
    }

    /* Success message styling */
    .success-message {
        text-align: center;
        padding: 20px;
        background: rgba(75, 181, 67, 0.1);
        border-radius: 8px;
        margin-top: 20px;
        color: var(--success-color);
        font-weight: 600;
        display: none;
    }

    /* Animation for form elements */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-group {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
    }

    .form-group:nth-child(1) {
        animation-delay: 0.1s;
    }

    .form-group:nth-child(2) {
        animation-delay: 0.2s;
    }

    .form-group:nth-child(3) {
        animation-delay: 0.3s;
    }

    .button-group {
        animation: fadeInUp 0.6s ease 0.4s forwards;
        opacity: 0;
    }
</style>

<body>
    <div th:replace="~{/layouts/navbar}"></div>
    <div class="container">
        <h2>Đánh Giá Phòng Đang Thuê</h2>
        <!-- Nếu hợp đồng tồn tại -->
        <form th:if="${contract != null}" th:action="@{/khach-thue/danh-gia-phong}" method="post" th:object="${review}">
            <input type="hidden" th:name="contractId" th:value="${contract.contractId}" />

            <div class="form-group">
                <label>Phòng đang thuê:</label>
                <input type="text" th:value="${contract.room.namerooms + ' - ' + contract.room.category.name}"
                    readonly />
            </div>

            <div class="form-group">
                <label>Đánh giá tổng thể:</label>
                <select th:field="*{rating}" required>
                    <option value="">-- Chọn đánh giá --</option>
                    <option value="1.0">1.0 - Rất không hài lòng</option>
                    <option value="2.0">2.0 - Không hài lòng</option>
                    <option value="3.0">3.0 - Bình thường</option>
                    <option value="4.0">4.0 - Hài lòng</option>
                    <option value="5.0">5.0 - Rất hài lòng</option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
            </div>

            <div class="form-group">
                <label>Nhận xét (tùy chọn):</label>
                <textarea th:field="*{comment}" placeholder="Chia sẻ trải nghiệm của bạn..."></textarea>
                <div class="error" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
            </div>

            <div class="button-group">
                <a th:href="@{/khach-thue/chitiet-phongthue/{id}(id=${contract.contractId})}" class="back-btn">Quay
                    lại</a>
                <button type="submit" class="submit-btn">Gửi đánh giá</button>
            </div>
        </form>

        <!-- Nếu không có hợp đồng -->
        <div th:if="${contract == null}" style="color: red; text-align: center;">
            Phòng không tồn tại hoặc không thể đánh giá.
        </div>
    </div>
    <div th:replace="~{/layouts/footer}"></div>
</body>

</html>
