<!-- Reset Password Modal -->
<div class="reset-password-modal-overlay-guest" id="resetPasswordModalOverlayGuest">
    <div class="reset-password-modal-guest">
        <img th:src="@{/images/logo/nhatroxanh(title).png}" class="logo-transparent-guest" alt="">
        <div class="reset-password-modal-header-guest">
            <button class="reset-password-modal-close-guest" id="resetPasswordModalCloseGuest">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="reset-password-modal-content-guest">
            <div class="reset-password-greeting-guest">
                <p class="reset-password-title-guest">Đặt lại mật khẩu</p>
                <h5>Nhập mật khẩu mới của bạn
                    <span class="house-icons-guest">
                        <img class="logo-reset-password-guest d-none" th:src="@{/images/logo/nhatroxanh.png}" alt="">
                    </span>
                </h5>
            </div>

            <form class="reset-password-form-guest" id="resetPasswordFormGuest">
                <div id="reset-password-error-message-guest" class="alert-guest alert-danger-guest" style="display: none; font-size: 14px; margin-bottom: 15px;"></div>
                <div id="reset-password-success-message-guest" class="alert-guest alert-success-guest" style="display: none; font-size: 14px; margin-bottom: 15px;"></div>

                <div class="form-group-guest">
                    <div class="input-wrapper-guest">
                        <i class="fas fa-lock input-icon-guest"></i>
                        <input type="password" id="newPasswordInputGuest" class="form-control-reset-password-guest" placeholder="Nhập mật khẩu mới" required>
                    </div>
                </div>

                <div class="form-group-guest">
                    <div class="input-wrapper-guest">
                        <i class="fas fa-lock input-icon-guest"></i>
                        <input type="password" id="confirmPasswordInputGuest" class="form-control-reset-password-guest" placeholder="Xác nhận mật khẩu mới" required>
                    </div>
                </div>

                <div class="reset-password-buttons-guest">
                    <button type="submit" class="btn-reset-password-submit-guest">
                        XÁC NHẬN
                    </button>
                    
                    <button type="button" class="btn-back-to-login-guest" id="backToLoginFromResetBtnGuest">
                        <i class="fas fa-arrow-left"></i>
                        Quay lại đăng nhập
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
