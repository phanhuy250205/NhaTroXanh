<div class="verification-modal-overlay" id="verificationModalOverlay">
    <div class="verification-modal">
        <img th:src="@{/images/logo/nhatroxanh(title).png}" class="logo-transparent" alt="">
        <div class="verification-modal-content">
            <div class="verification-title">
                <span>Xác thực tài khoản</span>
                <button type="button" class="auth-modal-close-btn" id="authModalCloseBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <form class="verification-form" id="verificationForm">
                <div id="verification-message" class="alert" style="display:none; font-size:14px; margin-bottom: 15px;"></div>

                <div class="verification-alert">
                    Mã xác thực đã được gửi đến <b></b>. Vui lòng nhập mã vào bên dưới để tiếp tục.
                </div>
                
                <input type="text" id="verificationInput" class="verification-input" placeholder="Nhập mã xác thực" required>
                
                <button type="submit" class="btn-verification-submit">
                    Hoàn tất
                </button>
                
                <div class="resend-code">
                    <button type="button" id="resendCodeBtn" class="resend-code-btn">
                        Gửi lại mã
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
