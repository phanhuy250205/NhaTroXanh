<div class="search-filter-container-guest">
        <div class="container-fluid">
            <div class="search-wrapper-guest">
                <!-- Search Input -->
                <div class="search-input-group-guest">
                    <i class="fas fa-search search-icon-guest"></i>
                    <input type="text" class="search-input-guest" id="searchInput-guest" placeholder="Bạn muốn tìm trọ ở đâu?">
                </div>

                <!-- Location Select -->
                <div class="location-wrapper-guest">
                    <i class="fas fa-map-marker-alt select-icon-guest location-guest"></i>
                    <button class="location-display-guest placeholder-guest" id="locationDisplay-guest">
                        Chọn địa điểm
                    </button>
                    <i class="fas fa-chevron-down dropdown-arrow-guest"></i>
                    
                    <!-- Location Dropdown -->
                    <div class="location-dropdown-guest" id="locationDropdown-guest">
                        <!-- Selected Location Info -->
                        <div class="selected-location-info-guest" id="selectedLocationInfo-guest">
                            <div class="selected-location-title-guest">Địa điểm đã chọn</div>
                            <p class="selected-location-text-guest" id="selectedLocationText-guest"></p>
                            <button class="clear-location-btn-guest" id="clearLocationBtn-guest">
                                <i class="fas fa-times me-1"></i>Xóa lựa chọn
                            </button>
                        </div>

                        <div class="location-select-group-guest">
                            <label class="location-label-guest">Tỉnh/Thành phố</label>
                            <select class="location-select-guest" id="provinceSelect-guest">
                                <option value="">Chọn tỉnh/thành phố</option>
                            </select>
                        </div>
                        <div class="location-select-group-guest">
                            <label class="location-label-guest">Quận/Huyện</label>
                            <select class="location-select-guest" id="districtSelect-guest" disabled>
                                <option value="">Chọn quận/huyện</option>
                            </select>
                        </div>
                        <div class="location-select-group-guest">
                            <label class="location-label-guest">Phường/Xã</label>
                            <select class="location-select-guest" id="wardSelect-guest" disabled>
                                <option value="">Chọn phường/xã</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Price Select -->
                <div class="select-wrapper-guest">
                    <i class="fas fa-dollar-sign select-icon-guest price-guest"></i>
                    <select class="filter-select-guest" id="priceRange-guest" required>
                        <option value="" disabled selected>Mức giá</option>
                        <option value="0-1000000">Dưới 1 triệu</option>
                        <option value="1000000-2000000">1 - 2 triệu</option>
                        <option value="2000000-3000000">2 - 3 triệu</option>
                        <option value="3000000-5000000">3 - 5 triệu</option>
                        <option value="5000000-10000000">5 - 10 triệu</option>
                        <option value="10000000-20000000">10 - 20 triệu</option>
                        <option value="20000000+">Trên 20 triệu</option>
                    </select>
                    <i class="fas fa-chevron-down dropdown-arrow-guest"></i>
                </div>

                <!-- Search Button -->
                <button class="search-btn-guest" id="searchBtn-guest">
                    <i class="fas fa-search me-2"></i>
                    Tìm kiếm
                </button>
            </div>
        </div>
    </div>
