<div class="login-modal-overlay" id="loginModalOverlay">
    <div class="login-modal">
        <img th:src="@{/images/logo/nhatroxanh(title).png}" class="logo-transparent" alt="">
        <div class="login-modal-header">
            <button class="login-modal-close" id="loginModalClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="login-modal-content">
            <div class="login-greeting">
                <h3>Xin chào bạn</h3>
                <h2>Đăng nhập để tiếp tục 
                    <span class="house-icons">
                        <img class="logo-login d-none d-md-block" th:src="@{/images/logo/nhatroxanh.png}" alt="">
                    </span>
                </h2>
            </div>

            <form class="login-form" id="loginForm">
                <div id="login-error-message" class="alert alert-danger" style="display: none; font-size: 14px; margin-bottom: 15px;"></div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="loginUsername" class="form-control-login" placeholder="Nhập email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" class="form-control-login" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Nhớ tài khoản</label>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-login-submit">
                    ĐĂNG NHẬP
                </button>
            </form>
            <div class="login-divider">
                <span>Hoặc</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn-icon btn-google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn-icon btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>

            <div class="register-link">
                Chưa có tài khoản? <a href="#" class="register-now">Đăng ký ngay</a>
            </div>
        </div>
    </div>
</div>
