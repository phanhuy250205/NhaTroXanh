<!-- Sidebar (desktop) -->
<div class="sidebar d-none d-md-flex flex-column align-items-center">
    <img src="/images/logo/nhatroxanh(title).png" alt="Logo" class="logo" />

    <div class="nav-sidebar" data-id="employee-management" data-link="/admin/quan-ly-nhan-vien">
        <div class="nav-icon-wrapper"><i class="fas fa-users"></i></div>
        <span>QL Nhân viên</span>
    </div>

    <div class="nav-sidebar" data-id="statistics-reports" data-link="/admin/thong-ke">
        <div class="nav-icon-wrapper"><i class="fas fa-chart-bar"></i></div>
        <span>Thống kê </span>
    </div>

    <div class="nav-sidebar" data-id="account">
        <div class="nav-icon-wrapper"><i class="fas fa-user-circle"></i></div>
        <span>Tài khoản</span>
    </div>
</div>

<!-- Bottom nav (mobile) -->
<div class="bottom-nav d-md-none">
    <div class="nav-sidebar" data-id="employee-management" data-link="/admin/quan-ly-nhan-vien">
        <div class="nav-icon-wrapper"><i class="fas fa-users"></i></div>
        <span>QL Nhân viên</span>
    </div>

    <div class="nav-sidebar" data-id="statistics-reports" data-link="/admin/thong-ke">
        <div class="nav-icon-wrapper"><i class="fas fa-chart-bar"></i></div>
        <span>TK & Báo cáo</span>
    </div>

    <div class="nav-sidebar" data-id="account">
        <div class="nav-icon-wrapper"><i class="fas fa-user-circle"></i></div>
        <span>Tài khoản</span>
    </div>
</div>

<!-- Sidebar Account -->
<div class="sidebar-account d-none flex-column" id="sidebarAccount">
    <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img th:src="${#authentication.principal.avatar != null 
              ? (#authentication.principal.avatar.startsWith('/uploads/') 
                  ? #authentication.principal.avatar 
                  : '/uploads/' + #authentication.principal.avatar) 
              : '/images/default-avatar.png'}" alt="Avatar" class="me-2 rounded-circle"
                style="width: 30px; height: 30px;">

            <h6 class="mb-0 fw-bold" th:text="${#authentication.principal.fullName}">Tên người dùng</h6>
        </div>
        <button class="btn btn-sm btn-light" id="closeAccountSidebar">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="px-3 py-3">
        <div class="list-group border-0">
            <a href="/admin/profile" class="list-group-item list-group-item-action d-flex align-items-center border-0">
                <i class="fas fa-id-card me-3 text-secondary"></i> Thông tin cá nhân
            </a>
            <form th:action="@{/perform_logout}" method="post">
                <button type="submit" class="btn w-100 mb-3 text-danger border-danger fw-bold"
                    style="background-color: #ff00002f;">
                    <i class="fas fa-sign-out-alt me-3 text-danger"></i> Đăng xuất
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Overlay mờ nền -->
<div class="overlay d-none" id="overlay"></div>
