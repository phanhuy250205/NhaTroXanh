<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo/nhatroxanh.png}" alt="Nhà Trọ Xanh Logo">
        </a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Main content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Menu items -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home nav-icon"></i>
                        <span class="nav-text">Trang chủ</span>
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="phongTroDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-list nav-icon"></i>
                        <span class="nav-text">Danh mục</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="phongTroDropdown">
                        <li th:each="category : ${categoryList}">
                            <a class="dropdown-item" th:href="@{'/danh-muc/' + ${category.categoryId}}">
                                <span th:text="${category.name}">Tên danh mục</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/video-review}" data-page="video-review">
                        <i class="fas fa-video nav-icon"></i>
                        <span class="nav-text">Video Review</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog}" data-page="blog">
                        <i class="fas fa-blog nav-icon"></i>
                        <span class="nav-text">Blog</span>
                    </a>
                </li>
            </ul>

            <!-- Authenticated user -->
            <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                <div class="notification-wrapper me-3">
                    <button class="btn btn-notification" type="button">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>

                <!-- User dropdown -->
                <div class="nav-item dropdown user-dropdown me-3">
                    <a class="nav-link dropdown-toggle user-avatar" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="${#authentication.principal.avatar != null 
              ? (#authentication.principal.avatar.startsWith('/uploads/') 
                  ? #authentication.principal.avatar 
                  : '/uploads/' + #authentication.principal.avatar) 
              : '/images/default-avatar.png'}" alt="Avatar" class="me-2 rounded-circle"
                            style="width: 32px; height: 32px;">
                        <span class="user-name d-lg-inline"
                            th:text="${#authentication.principal.fullName != null ? #authentication.principal.fullName : 'Khách'}">
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="userDropdown">
                        <li class="dropdown-header">
                            <div class="user-info">
                                <img th:src="${#authentication.principal.avatar != null 
              ? (#authentication.principal.avatar.startsWith('/uploads/') 
                  ? #authentication.principal.avatar 
                  : '/uploads/' + #authentication.principal.avatar) 
              : '/images/default-avatar.png'}" alt="Avatar" class="me-2 rounded-circle"
                                    style="width: 28px; height: 28px;">
                                <div class="user-details">
                                    <div class="user-greeting">Xin chào!</div>
                                    <div class="user-name-full" th:text="${#authentication.principal.fullName}">Người
                                        dùng</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/thong-tin-tai-khoan}"><i
                                    class="fas fa-user me-2"></i>Thông tin tài khoản</a></li>
                        <li><a class="dropdown-item" th:href="@{/doi-mat-khau}"><i class="fas fa-key me-2"></i>Đổi mật
                                khẩu</a></li>
                        <li><a class="dropdown-item" th:href="@{/tro-da-luu}"><i class="fas fa-heart me-2"></i>Trọ đã
                                lưu</a></li>
                        <li><a class="dropdown-item" th:href="@{/quan-ly-danh-gia}"><i class="fas fa-cog me-2"></i>Quản
                                lý đánh giá</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/perform_logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Anonymous user -->
            <div class="d-flex" sec:authorize="isAnonymous()">
                <button class="btn btn-login me-2" type="button" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> <span>Đăng nhập</span>
                </button>
                <button class="btn btn-register" type="button" id="registerBtn">
                    <i class="fas fa-user-plus"></i> <span>Đăng ký</span>
                </button>
                <a th:href="@{/dang-nhap-chu-tro}">
                    <button class="btn btn-post" type="button">
                        <i class="fas fa-plus-circle"></i> <span>Đăng bài</span>
                    </button>
                </a>
            </div>
        </div>
    </div>
</nav>
