<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khiếu nại và sự cố</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="icon" th:href="@{/images/logo/nhatroxanh(title).png}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .complaint-body-staff {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .main-container-staff {
            margin-left: 100px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .page-header-staff {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .page-title-staff {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #3e83cc 0%, #549eed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .search-section-staff {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(62, 131, 204, 0.1);
            box-shadow: 0 2px 8px rgba(62, 131, 204, 0.15);
        }

        .search-container-staff {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input-staff {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 1px solid rgba(62, 131, 204, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            background: white;
            transition: all 0.2s ease;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        .search-input-staff:focus {
            outline: none;
            border-color: #3e83cc;
            box-shadow: 0 0 0 3px rgba(62, 131, 204, 0.1);
        }

        .search-input-staff::placeholder {
            color: #9ca3af;
        }

        .search-btn-staff {
            background: #3e83cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(62, 131, 204, 0.15);
            white-space: nowrap;
        }

        .search-btn-staff:hover {
            background: #549eed;
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(62, 131, 204, 0.2);
        }

        .table-section-staff {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(62, 131, 204, 0.1);
            box-shadow: 0 2px 8px rgba(62, 131, 204, 0.15);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .table-container-staff {
            overflow-x: auto;
        }

        .complaint-table-staff {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .complaint-table-staff thead {
            background: linear-gradient(135deg, #3e83cc 0%, #549eed 100%);
            color: white;
        }

        .complaint-table-staff th {
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            white-space: nowrap;
        }

        .complaint-table-staff td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(62, 131, 204, 0.1);
            vertical-align: middle;
            text-align: center;
        }

        .complaint-table-staff tbody tr {
            transition: all 0.2s ease;
        }

        .complaint-table-staff tbody tr:hover {
            background: rgba(62, 131, 204, 0.02);
        }

        .complaint-table-staff tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge-staff {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        .status-pending-staff {
            background: #fbbf24;
            color: white;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.2);
        }

        .status-processing-staff {
            background: #3b82f6;
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }

        .status-completed-staff {
            background: #10b981;
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        /* Priority Badge Styles */
        .priority-badge-staff {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        .priority-high-staff {
            background: #ef4444;
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        .priority-medium-staff {
            background: #f59e0b;
            color: white;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.2);
        }

        .priority-low-staff {
            background: #10b981;
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        .action-btn-staff {
            background: #3e83cc;
            color: white;
            border: 1px solid #3e83cc;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            text-decoration: none;
            margin: 0 auto;
        }

        .action-btn-staff:hover {
            background: #549eed;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(62, 131, 204, 0.3);
            text-decoration: none;
        }

        .empty-state-staff {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-staff i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-staff h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-staff p {
            font-size: 14px;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container-staff {
                margin-left: 80px;
                padding: 16px;
            }
        }

        @media (max-width: 992px) {
            .main-container-staff {
                margin-left: 0;
                padding: 12px;
                padding-top: 70px;
                width: 100%;
            }

            .page-header-staff {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .search-container-staff {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input-staff {
                min-width: auto;
            }

            .search-btn-staff {
                align-self: center;
                width: fit-content;
            }
        }

        @media (max-width: 768px) {
            .main-container-staff {
                padding: 10px;
            }

            .page-title-staff {
                font-size: 24px;
            }

            .search-section-staff {
                padding: 16px;
            }

            .complaint-table-staff th,
            .complaint-table-staff td {
                padding: 12px 8px;
                font-size: 12px;
            }
        }

        @media (max-width: 576px) {
            .main-container-staff {
                padding: 8px;
            }

            .page-title-staff {
                font-size: 20px;
            }

            .search-section-staff {
                padding: 12px;
            }

            .complaint-table-staff {
                font-size: 11px;
            }

            .complaint-table-staff th,
            .complaint-table-staff td {
                padding: 8px 6px;
            }

            .status-badge-staff,
            .priority-badge-staff {
                font-size: 10px;
                padding: 4px 8px;
            }

            .action-btn-staff {
                font-size: 11px;
                padding: 6px 12px;
            }
        }

        /* Custom scrollbar */
        .table-container-staff::-webkit-scrollbar {
            height: 6px;
        }

        .table-container-staff::-webkit-scrollbar-track {
            background: rgba(62, 131, 204, 0.1);
            border-radius: 3px;
        }

        .table-container-staff::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3e83cc 0%, #549eed 100%);
            border-radius: 3px;
        }

        .table-container-staff::-webkit-scrollbar-thumb:hover {
            background: #549eed;
        }

        .status-chua_xu_ly-staff {
            background-color: #ffc107;
            /* vàng */
            color: #000;
        }

        .status-dang_xu_ly-staff {
            background-color: #17a2b8;
            /* xanh dương nhạt */
            color: #fff;
        }

        .status-da_xu_ly-staff {
            background-color: #28a745;
            /* xanh lá */
            color: #fff;
        }
    </style>
</head>

<body class="complaint-body-staff">
    <!-- SIDEBAR -->
    <div th:replace="~{/layouts/sidebar-staff}"></div>

    <div class="main-container-staff" id="main-content">
        <div class="page-header-staff">
            <h1 class="page-title-staff">Quản lý khiếu nại và sự cố</h1>
        </div>

        <!-- Search Section -->
        <div class="search-section-staff">
            <form method="get" th:action="@{/nhan-vien/khieu-nai}" class="search-container-staff">
                <input type="text" class="search-input-staff" name="keyword" th:value="${keyword}"
                    placeholder="Tìm kiếm...">
                <button type="submit" class="search-btn-staff">
                    <i class="fas fa-search"></i> TÌM KIẾM
                </button>
            </form>

        </div>

        <!-- Table Section -->
        <div class="table-section-staff">
            <div class="table-container-staff">
                <table class="complaint-table-staff">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Người gửi</th>
                            <th>Loại sự cố</th>
                            <th>Mức độ</th>
                            <th>Khu trọ</th>
                            <th>Thời gian</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="complaintTableBody">
                        <tr th:each="report : ${reportPage.content}">
                            <td th:text="${report.reportId}">1</td>
                            <td th:text="${report.user.fullname}">Nguyễn Văn An</td>
                            <td th:text="${report.incidentType}">Sự cố điện</td>
                            <td th:text="${report.room.hostel.name}">KTX A1</td>
                            <td th:text="${#dates.format(report.reportedAt, 'dd/MM/yyyy HH:mm')}">15/12/2024 14:30</td>
                            <td>
                                <span
                                    th:class="'status-badge-staff status-' + ${report.status.name().toLowerCase()} + '-staff'">
                                    <i class="fas" th:class="'fas ' + (${report.status.name() == 'CHUA_XU_LY'} ? 'fa-clock' :
                              (${report.status.name() == 'DANG_XU_LY'} ? 'fa-cog' : 'fa-check-circle'))">
                                    </i>
                                    <span th:switch="${report.status.name()}">
                                        <span th:case="'CHUA_XU_LY'">Chờ xử lý</span>
                                        <span th:case="'DANG_XU_LY'">Đang xử lý</span>
                                        <span th:case="'DA_XU_LY'">Đã xử lý</span>
                                    </span>
                                </span>
                            </td>
                            <td>
                                <a th:href="@{'/nhan-vien/chi-tiet-khieu-nai/' + ${report.reportId}}"
                                    class="action-btn-staff">
                                    <i class="fas fa-eye"></i> Xem chi tiết
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination-staff">
                    <ul class="pagination justify-content-center">
                        <li th:if="${currentPage > 0}" class="page-item">
                            <a class="page-link"
                                th:href="@{/nhan-vien/khieu-nai(page=${currentPage - 1}, keyword=${keyword})}">&laquo;</a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active' : ''" class="page-item">
                            <a class="page-link" th:href="@{/nhan-vien/khieu-nai(page=${i}, keyword=${keyword})}"
                                th:text="${i + 1}"></a>
                        </li>

                        <li th:if="${currentPage < totalPages - 1}" class="page-item">
                            <a class="page-link"
                                th:href="@{/nhan-vien/khieu-nai(page=${currentPage + 1}, keyword=${keyword})}">&raquo;</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>

    <script>
        function searchComplaints() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tableBody = document.getElementById('complaintTableBody');
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < cells.length - 1; j++) { // Exclude action column
                    if (cells[j].textContent.toLowerCase().includes(searchTerm)) {
                        found = true;
                        break;
                    }
                }

                row.style.display = found ? '' : 'none';
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchComplaints();
            }
        });

        // Show success message function (for future use)
        function showSuccessMessage(message) {
            const successMsg = document.createElement('div');
            successMsg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10b981;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 600;
                z-index: 9999;
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                animation: slideInRight 0.3s ease;
            `;
            successMsg.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            document.body.appendChild(successMsg);

            setTimeout(() => {
                successMsg.remove();
            }, 3000);
        }

        // Add slide animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
