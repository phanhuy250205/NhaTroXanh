<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/layouts/head}">
  <title>Chi Tiết - Nhà Trọ Xanh</title>
</head>

<body>
  <!-- NAVBAR -->
  <div th:replace="~{/layouts/sidebar-host}"></div>
  <div class="main-content">
 
      <h5 class="fw-bold mb-3">Lịch sử thuê trả</h5>
      <hr>

     <!-- Search + Filters -->
<div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
  <!-- Left: Search + Button -->
  <div class="d-flex flex-grow-1 gap-3" style="max-width: 500px;">
     <input type="text" class="form-control search-rounded" placeholder="Tìm kiếm..." />
          <button class="btn btn-search-rounded">TÌM KIẾM</button>
  </div>
 
  <!-- Right: Filters -->
  <div class="d-flex align-items-center gap-2">
    <i class="fas fa-filter host-filter-icon"></i>
    <select class="form-select form-select-sm">
      <option selected>Trạng thái</option>
      <option>Đã trả phòng</option>
      <option>Đang thuê</option>
    </select>
    <select class="form-select form-select-sm">
      <option selected>Loại</option>
      <option>Phòng đơn</option>
      <option>Phòng đôi</option>
    </select>
    <select class="form-select form-select-sm">
      <option selected>Ngày</option>
      <option>Gần nhất</option>
      <option>Cũ nhất</option>
    </select>
  </div>
</div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle host-table">
          <thead class="text-center fw-bold">
            <tr>
              <th>Khu trọ</th>
              <th>Phòng</th>
              <th>Người thuê</th>
              <th>Ngày thuê</th>
              <th>Ngày trả</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <td>Khu A</td>
              <td>PB01</td>
              <td>Nguyễn Văn A</td>
              <td>25/05/2024</td>
              <td>16/08/2024</td>
              <td><span class="host-badge-status host-badge-danger">Đã trả phòng</span></td>
            </tr>
            <tr>
              <td>Khu C</td>
              <td>PB05</td>
              <td>Hồ Bá B</td>
              <td>17/09/2024</td>
              <td>06/02/2025</td>
              <td><span class="host-badge-status host-badge-danger">Đã trả phòng</span></td>
            </tr>
            <tr>
              <td>Khu A</td>
              <td>PB03</td>
              <td>Trần Thị L</td>
              <td>19/10/2024</td>
              <td></td>
              <td><span class="host-badge-status host-badge-success">Đang thuê</span></td>
            </tr>
          </tbody>
        </table>
      </div>

  </div>


</body>

</html>
