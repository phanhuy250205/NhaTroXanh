<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="icon" th:href="@{/images/logo/nhatroxanh(title).png}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-blue: #3E83CC;
            --secondary-blue: #549eed;
            --dark-blue: #1f2937;
            --light-blue: #f0f8ff;
            --accent-blue: #2563eb;
            --gradient-primary: linear-gradient(135deg, #3E83CC 0%, #549eed 100%);
            --shadow-primary: 0 2px 8px rgba(62, 131, 204, 0.15);
            --shadow-hover: 0 3px 12px rgba(62, 131, 204, 0.2);
        }

        .dashboard-body-host {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
        }

        .main-content-wrapper-host {
            margin-left: 100px;
            padding: 15px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        .page-title-host {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .page-title-host::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--gradient-primary);
            border-radius: 1px;
        }

        .metrics-grid-host {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .metric-card-host {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(62, 131, 204, 0.1);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-primary);
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-card-host:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .metric-icon-host {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .metric-icon-host i {
            font-size: 16px;
            color: white;
        }

        .metric-label-host {
            font-size: 12px;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .metric-value-host {
            font-size: 22px;
            font-weight: 800;
            line-height: 1;
        }

        .section-divider-host {
            height: 1px;
            background: var(--gradient-primary);
            margin: 20px 0;
            border-radius: 1px;
        }

        .finance-section-host {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(62, 131, 204, 0.1);
            box-shadow: var(--shadow-primary);
        }

        .finance-header-host {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .finance-title-host {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-selector-host {
            padding: 10px 40px 10px 16px;
            background: rgba(62, 131, 204, 0.1);
            border: 1px solid var(--primary-blue);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-blue);
            min-width: 180px;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        .time-selector-host:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(62, 131, 204, 0.1);
        }

        .finance-cards-host {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .finance-card-host {
            background: linear-gradient(135deg, rgba(62, 131, 204, 0.05) 0%, rgba(37, 99, 235, 0.02) 100%);
            border: 1px solid rgba(62, 131, 204, 0.15);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.2s ease;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .finance-card-host:hover {
            transform: translateY(-2px);
            border-color: var(--primary-blue);
            box-shadow: 0 4px 16px rgba(62, 131, 204, 0.2);
        }

        .finance-card-title-host {
            font-size: 12px;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 6px;
        }

        .finance-card-value-host {
            font-size: 20px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-wrapper-host {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(62, 131, 204, 0.1);
            box-shadow: 0 2px 8px rgba(62, 131, 204, 0.05);
            height: 320px;
        }

        @media (max-width: 1200px) {
            .main-content-wrapper-host {
                padding: 12px;
            }

            .metrics-grid-host {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 10px;
            }

            .page-title-host {
                font-size: 22px;
            }

            .finance-cards-host {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .main-content-wrapper-host {
                margin-left: 80px;
                width: calc(100% - 80px);
            }

            .metrics-grid-host {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .finance-cards-host {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .time-selector-host {
                min-width: 160px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .main-content-wrapper-host {
                margin-left: 0;
                padding: 10px;
                width: 100%;
                padding-top: 70px;
            }

            .page-title-host {
                font-size: 20px;
                margin-bottom: 16px;
            }

            .finance-header-host {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .time-selector-host {
                width: 100%;
                min-width: auto;
                padding: 12px 40px 12px 16px;
            }

            .metrics-grid-host {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .finance-cards-host {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .chart-wrapper-host {
                height: 280px;
                padding: 12px;
            }

            .metric-card-host {
                height: 100px;
                padding: 14px;
            }

            .metric-label-host {
                font-size: 11px;
            }

            .metric-value-host {
                font-size: 20px;
            }

            .finance-card-host {
                height: 75px;
                padding: 14px;
            }

            .finance-card-title-host {
                font-size: 11px;
            }

            .finance-card-value-host {
                font-size: 18px;
            }
        }

        @media (max-width: 576px) {
            .main-content-wrapper-host {
                padding: 8px;
            }

            .page-title-host {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .metrics-grid-host {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .metric-card-host {
                height: 85px;
                padding: 12px;
            }

            .metric-icon-host {
                width: 30px;
                height: 30px;
            }

            .metric-icon-host i {
                font-size: 14px;
            }

            .metric-label-host {
                font-size: 10px;
                margin-bottom: 4px;
            }

            .metric-value-host {
                font-size: 18px;
            }

            .finance-section-host {
                padding: 16px;
            }

            .finance-title-host {
                font-size: 18px;
            }

            .finance-card-host {
                height: 70px;
                padding: 12px;
            }

            .finance-card-title-host {
                font-size: 10px;
                margin-bottom: 4px;
            }

            .finance-card-value-host {
                font-size: 16px;
            }

            .chart-wrapper-host {
                height: 240px;
                padding: 10px;
            }

            .time-selector-host {
                padding: 10px 35px 10px 12px;
                font-size: 12px;
                background-position: right 8px center;
                background-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .main-content-wrapper-host {
                padding: 6px;
            }

            .page-title-host {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .metrics-grid-host {
                gap: 6px;
            }

            .metric-card-host {
                height: 80px;
                padding: 10px;
                border-radius: 8px;
            }

            .metric-icon-host {
                width: 28px;
                height: 28px;
                border-radius: 6px;
                margin-bottom: 6px;
            }

            .metric-icon-host i {
                font-size: 12px;
            }

            .metric-label-host {
                font-size: 9px;
                margin-bottom: 3px;
            }

            .metric-value-host {
                font-size: 16px;
            }

            .section-divider-host {
                margin: 15px 0;
            }

            .finance-section-host {
                padding: 12px;
                border-radius: 12px;
            }

            .finance-title-host {
                font-size: 16px;
            }

            .finance-header-host {
                margin-bottom: 12px;
                gap: 8px;
            }

            .finance-cards-host {
                gap: 6px;
                margin-bottom: 15px;
            }

            .finance-card-host {
                height: 65px;
                padding: 10px;
                border-radius: 8px;
            }

            .finance-card-title-host {
                font-size: 9px;
                margin-bottom: 3px;
            }

            .finance-card-value-host {
                font-size: 14px;
            }

            .chart-wrapper-host {
                height: 200px;
                padding: 8px;
                border-radius: 8px;
            }

            .time-selector-host {
                padding: 8px 30px 8px 10px;
                font-size: 11px;
                border-radius: 6px;
                background-position: right 6px center;
                background-size: 12px;
            }
        }

        @media (max-width: 360px) {
            .main-content-wrapper-host {
                padding: 4px;
            }

            .page-title-host {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .metric-card-host {
                height: 75px;
                padding: 8px;
            }

            .metric-icon-host {
                width: 24px;
                height: 24px;
                margin-bottom: 4px;
            }

            .metric-icon-host i {
                font-size: 10px;
            }

            .metric-label-host {
                font-size: 8px;
                margin-bottom: 2px;
            }

            .metric-value-host {
                font-size: 14px;
            }

            .finance-section-host {
                padding: 10px;
            }

            .finance-title-host {
                font-size: 14px;
            }

            .finance-card-host {
                height: 60px;
                padding: 8px;
            }

            .finance-card-title-host {
                font-size: 8px;
            }

            .finance-card-value-host {
                font-size: 12px;
            }

            .chart-wrapper-host {
                height: 180px;
                padding: 6px;
            }

            .time-selector-host {
                padding: 6px 25px 6px 8px;
                font-size: 10px;
                background-position: right 4px center;
                background-size: 10px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(62, 131, 204, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 3px;
        }
    </style>
</head>

<body class="dashboard-body-host">
    <!-- SIDEBAR -->
    <div th:replace="~{/layouts/sidebar-host}"></div>

    <div class="main-content-wrapper-host">
        <div class="dashboard-container-host">
            <h1 class="page-title-host">BẢNG TỔNG QUAN</h1>

            <div class="metrics-grid-host">
                <div class="metric-card-host">

                <div class="metric-card-host">

                        <div class="finance-card-title-host">Tổng khoản thu</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    <script>
        // Hàm định dạng số tiền
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        // Hàm tạo động danh sách tùy chọn lọc
        function populateTimeSelector() {
            const timeSelector = document.getElementById('timeSelector');
            const currentYear = new Date().getFullYear();
            const months = [
                'Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6',
                'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'
            ];

            timeSelector.innerHTML = `
                <option value="7 ngày gần đây">7 ngày gần đây</option>
                <option value="14 ngày gần đây">14 ngày gần đây</option>
                <option value="30 ngày gần đây">30 ngày gần đây</option>
                <option value="3 tháng gần đây">3 tháng gần đây</option>
                <option value="6 tháng gần đây">6 tháng gần đây</option>
                <option value="1 năm gần đây">1 năm gần đây</option>
            `;

            for (let year = currentYear; year >= currentYear - 5; year--) {
                months.forEach((month, index) => {
                    const monthValue = `month-${year}-${(index + 1).toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = monthValue;
                    option.textContent = `${month}/${year}`;
                    timeSelector.appendChild(option);
                });
            }

            for (let year = currentYear; year >= currentYear - 5; year--) {
                for (let q = 1; q <= 4; q++) {
                    const quarterValue = `quarter-${year}-${q}`;
                    const option = document.createElement('option');
                    option.value = quarterValue;
                    option.textContent = `Quý ${q}/${year}`;
                    timeSelector.appendChild(option);
                }
            }

            for (let year = currentYear; year >= currentYear - 5; year--) {
                const yearValue = `year-${year}`;
                const option = document.createElement('option');
                option.value = yearValue;
                option.textContent = `Năm ${year}`;
                timeSelector.appendChild(option);
            }
        }

        // Hàm lấy dữ liệu từ API
        function fetchDashboardStats(timeRange) {
            axios.get('/api/dashboard/stats', {
                params: { timeRange: timeRange }
            }).then(response => {
                const data = response.data;

                // Cập nhật các số liệu
                document.getElementById('totalHostels').textContent = data.totalHostels;
                document.getElementById('totalRooms').textContent = data.totalRooms;
                document.getElementById('vacantRooms').textContent = data.vacantRooms;
                document.getElementById('rentedRooms').textContent = data.rentedRooms;
                document.getElementById('depositedRooms').textContent = data.depositedRooms;
                document.getElementById('overdueRooms').textContent = data.overdueRooms;
                document.getElementById('totalTenants').textContent = data.totalTenants;
                document.getElementById('newTenants').textContent = data.newTenants;
                document.getElementById('expiringContracts').textContent = data.expiringContracts;
                document.getElementById('totalRevenue').textContent = formatCurrency(data.totalRevenue);

                // Cập nhật biểu đồ
                financialChart.data.labels = data.chartLabels.length > 0 ? data.chartLabels : ['Không có dữ liệu'];
                financialChart.data.datasets[0].data = data.chartRevenue.length > 0 ? data.chartRevenue : [0];
                financialChart.update();
            }).catch(error => {
                console.error('Error fetching dashboard stats:', error);
            });
        }

        // Khởi tạo biểu đồ
        const ctx = document.getElementById('financialChart').getContext('2d');
        const financialChart = new Chart(ctx, {
            type: 'line',

                labels: ['Không có dữ liệu'],
                datasets: [

                        label: 'Tổng khoản thu',
                        data: [0],

                        backgroundColor: 'rgba(62, 131, 204, 0.1)',
                        fill: true,
                        tension: 0.3,
                        borderWidth: 1,
                        pointBackgroundColor: '#3E83CC',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 1,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                devicePixelRatio: window.devicePixelRatio || 1,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        position: window.innerWidth < 768 ? 'bottom' : 'bottom',
                        labels: {
                            color: '#1f2937',
                            font: {
                                size: window.innerWidth < 576 ? 10 : window.innerWidth < 768 ? 11 : 12,
                                weight: '600'
                            },
                            padding: window.innerWidth < 576 ? 8 : 16,
                            usePointStyle: true,
                            pointStyle: 'circle',
                            boxWidth: window.innerWidth < 576 ? 8 : 12
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                        titleColor: '#1f2937',
                        bodyColor: '#1f2937',
                        borderColor: '#3E83CC',
                        borderWidth: 1,
                        cornerRadius: 8,
                        displayColors: true,
                        padding: window.innerWidth < 576 ? 6 : 10,
                        titleFont: {
                            size: window.innerWidth < 576 ? 10 : 12
                        },
                        bodyFont: {
                            size: window.innerWidth < 576 ? 9 : 11
                        },
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${formatCurrency(context.parsed.y)}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1000000,
                            color: '#1f2937',
                            font: {
                                size: window.innerWidth < 576 ? 8 : window.innerWidth < 768 ? 9 : 11,
                                weight: '500'
                            },
                            maxTicksLimit: window.innerWidth < 576 ? 4 : 6,
                            callback: function (value) {
                                return formatCurrency(value);
                            }
                        },
                        grid: {
                            color: 'rgba(62, 131, 204, 0.1)',
                            lineWidth: 1
                        },
                        border: {
                            color: 'rgba(62, 131, 204, 0.2)'
                        }
                    },
                    x: {
                        ticks: {
                            padding: window.innerWidth < 576 ? 4 : 8,
                            color: '#1f2937',
                            font: {
                                size: window.innerWidth < 576 ? 8 : window.innerWidth < 768 ? 9 : 11,
                                weight: '500'
                            },
                            maxRotation: window.innerWidth < 576 ? 45 : 0
                        },
                        grid: {
                            color: 'rgba(62, 131, 204, 0.1)',
                            lineWidth: 1
                        },
                        border: {
                            color: 'rgba(62, 131, 204, 0.2)'
                        }
                    }
                }
            }
        });

        // Gọi hàm tạo danh sách tùy chọn khi trang tải
        populateTimeSelector();

        // Lắng nghe sự kiện thay đổi khoảng thời gian
        document.getElementById('timeSelector').addEventListener('change', function () {
            fetchDashboardStats(this.value);
        });

        // Gọi API khi trang được tải
        fetchDashboardStats('7 ngày gần đây');
    </script>
</body>
