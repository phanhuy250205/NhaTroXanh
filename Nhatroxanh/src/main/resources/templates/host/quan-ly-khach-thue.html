<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Thuê</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="icon" th:href="@{/images/logo/nhatroxanh(title).png}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />

    <style>
        .tenant-management-body-host {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .main-container-host {
            margin-left: 100px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .page-header-host {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(62, 131, 204, 0.1);
            box-shadow: 0 2px 8px rgba(62, 131, 204, 0.15);
        }

        .page-title-host {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #3e83cc 0%, #549eed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            position: relative;
        }

        .page-title-host::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #3e83cc 0%, #549eed 100%);
            border-radius: 2px;
        }

        .search-section-host {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-bar-host {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input-host {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(62, 131, 204, 0.2);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
            color: #1f2937;
            min-width: 250px;
        }

        .search-input-host:focus {
            outline: none;
            border-color: #3e83cc;
            box-shadow: 0 0 0 3px rgba(62, 131, 204, 0.1);
        }

        .search-input-host::placeholder {
            color: #8fa8b8;
        }

        .search-btn-host {
            padding: 12px 24px;
            background: #3e83cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn-host:hover {
            background: #549eed;
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(62, 131, 204, 0.2);
        }

        .filters-container-host {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-select-host {
            padding: 12px 40px 12px 16px;
            border: 1px solid rgba(62, 131, 204, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            min-width: 150px;
        }

        .filter-select-host:focus {
            outline: none;
            border-color: #3e83cc;
            box-shadow: 0 0 0 3px rgba(62, 131, 204, 0.1);
        }

        .table-container-host {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(62, 131, 204, 0.1);
            box-shadow: 0 2px 8px rgba(62, 131, 204, 0.15);
            overflow-x: auto;
        }

        .table-host {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .table-host thead th {
            background: #3E83CC;
            color: white;
            font-weight: 600;
            padding: 16px 12px;
            text-align: center;
            font-size: 14px;
            border: none;
            white-space: nowrap;
        }

        .table-host thead th:first-child {
            border-top-left-radius: 8px;
        }

        .table-host thead th:last-child {
            border-top-right-radius: 8px;
        }

        .table-host tbody td {
            padding: 16px 12px;
            text-align: center;
            border-bottom: 1px solid rgba(62, 131, 204, 0.1);
            font-size: 14px;
            color: #1f2937;
            vertical-align: middle;
        }

        .table-host tbody tr:hover {
            background: rgba(62, 131, 204, 0.05);
        }

        .table-host tbody tr:last-child td {
            border-bottom: none;
        }

        .status-btn-host {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-active-host {
            background: #10b981;
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        .status-active-host:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .status-inactive-host {
            background: #ef4444;
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        .status-inactive-host:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .action-btn-host {
            padding: 8px 16px;
            background: #3e83cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn-host:hover {
            background: #549eed;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(62, 131, 204, 0.2);
            color: white;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container-host {
                margin-left: 80px;
                padding: 16px;
            }
        }

        @media (max-width: 992px) {
            .main-container-host {
                margin-left: 0;
                padding: 12px;
                padding-top: 70px;
                width: 100%;
            }

            .page-title-host {
                font-size: 24px;
                text-align: center;
            }

            .page-title-host::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .search-bar-host {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input-host {
                min-width: auto;
                width: 100%;
            }

            .search-btn-host {
                width: 100%;
                justify-content: center;
            }

            .filters-container-host {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .main-container-host {
                padding: 10px;
            }

            .page-header-host {
                padding: 16px;
                margin-bottom: 16px;
            }

            .page-title-host {
                font-size: 20px;
                margin-bottom: 16px;
            }

            .table-container-host {
                padding: 16px;
            }

            .table-host thead th,
            .table-host tbody td {
                padding: 12px 8px;
                font-size: 13px;
            }

            .filters-container-host {
                flex-direction: column;
                gap: 8px;
            }

            .filter-select-host {
                width: 100%;
                min-width: auto;
            }

            .status-btn-host {
                min-width: 100px;
                font-size: 11px;
                padding: 6px 12px;
            }

            .action-btn-host {
                font-size: 11px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 576px) {
            .main-container-host {
                padding: 8px;
            }

            .page-header-host {
                padding: 12px;
            }

            .page-title-host {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .table-container-host {
                padding: 12px;
            }

            .table-host {
                font-size: 12px;
            }

            .table-host thead th,
            .table-host tbody td {
                padding: 8px 4px;
                font-size: 12px;
            }

            .status-btn-host {
                min-width: 80px;
                font-size: 10px;
                padding: 4px 8px;
            }

            .action-btn-host {
                font-size: 10px;
                padding: 4px 8px;
            }

            /* Stack table on mobile */
            .table-host,
            .table-host thead,
            .table-host tbody,
            .table-host th,
            .table-host td,
            .table-host tr {
                display: block;
            }

            .table-host thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            .table-host tr {
                border: 1px solid rgba(62, 131, 204, 0.1);
                border-radius: 8px;
                margin-bottom: 12px;
                padding: 12px;
                background: white;
            }

            .table-host td {
                border: none;
                position: relative;
                padding: 8px 0;
                text-align: left;
                border-bottom: 1px solid rgba(62, 131, 204, 0.1);
            }

            .table-host td:last-child {
                border-bottom: none;
            }

            .table-host td:before {
                content: attr(data-label) ": ";
                font-weight: 600;
                color: #3e83cc;
                display: inline-block;
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .main-container-host {
                padding: 6px;
            }

            .page-header-host {
                padding: 10px;
                border-radius: 12px;
            }

            .page-title-host {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .table-container-host {
                padding: 10px;
                border-radius: 12px;
            }

            .search-input-host,
            .search-btn-host,
            .filter-select-host {
                padding: 10px 14px;
                font-size: 13px;
            }

            .filter-select-host {
                padding-right: 35px;
                background-position: right 10px center;
                background-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .main-container-host {
                padding: 4px;
            }

            .page-header-host {
                padding: 8px;
            }

            .page-title-host {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .table-container-host {
                padding: 8px;
            }

            .search-input-host,
            .search-btn-host,
            .filter-select-host {
                padding: 8px 12px;
                font-size: 12px;
            }

            .filter-select-host {
                padding-right: 30px;
                background-position: right 8px center;
                background-size: 12px;
            }

            .table-host td:before {
                width: 80px;
                font-size: 11px;
            }
        }

        /* Custom scrollbar */
        .table-container-host::-webkit-scrollbar {
            height: 6px;
        }

        .table-container-host::-webkit-scrollbar-track {
            background: rgba(62, 131, 204, 0.1);
            border-radius: 3px;
        }

        .table-container-host::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3e83cc 0%, #549eed 100%);
            border-radius: 3px;
        }

        .table-container-host::-webkit-scrollbar-thumb:hover {
            background: #549eed;
        }

        .status-warning-host {
            background-color: #ffc107;
            /* màu vàng cảnh báo */
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body class="tenant-management-body-host">
    <div th:replace="~{/layouts/sidebar-host}"></div>

    <div class="main-container-host">
        <div class="page-header-host">
            <h1 class="page-title-host">QUẢN LÝ KHÁCH THUÊ</h1>

            <form th:action="@{/chu-tro/khach-thue}" method="get" class="search-section-host">
                <div class="search-bar-host">
                    <input type="text" name="keyword" th:value="${keyword}" class="search-input-host"
                        placeholder="Tìm theo tên, SĐT, CCCD...">
                    <button type="submit" class="search-btn-host">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </form>
        </div>

        <div class="table-container-host">
            <table class="table-host">
                <thead>
                    <tr>
                        <th>ID Khách</th>
                        <th>Họ tên</th>
                        <th>Số điện thoại</th>
                        <th>Số lượng phòng đang và đã thuê</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(tenants)}">
                        <td colspan="7" class="text-center">Không tìm thấy khách thuê nào.</td>
                    </tr>
                    <tr th:each="tenant : ${tenants}">
                        <td data-label="ID Khách" th:text="${tenant.userId}"></td>
                        <td data-label="Họ tên" th:text="${tenant.fullName}"></td>
                        <td data-label="Số điện thoại" th:text="${tenant.phone}"></td>
                        <td data-label="Số lượng phòng" th:text="${tenant.totalContracts} + ' phòng'"></td>
                        <td data-label="Hành động">
                            <a th:href="@{/chu-tro/chi-tiet-khach-thue/{id}(id=${tenant.userId})}"
                                class="action-btn-host">
                                <i class="fas fa-eye"></i> Xem
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="pagination-container-host">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/chu-tro/khach-thue(page=${currentPage - 1}, keyword=${keyword})}">&lsaquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/chu-tro/khach-thue(page=${i}, keyword=${keyword})}"
                        th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/chu-tro/khach-thue(page=${currentPage + 1}, keyword=${keyword})}">&rsaquo;</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}"></script>
</body>

</html>
