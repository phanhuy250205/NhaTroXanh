<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/layouts/head}">
    <title>Chi Tiết - Nhà Trọ Xanh</title>
</head>

<body>
    <!-- NAVBAR -->
    <div th:replace="~{/layouts/sidebar-host}"></div>
    <div class="main-content">
        <h4 class="mb-4">Thông tin tài khoản</h4>
        <hr>
        <div class="row g-4">
            <!-- Cột trái -->
            <div class="col-12 col-lg-4 text-center text-lg-start">
                <div class="host-card text-center">
                    <img src="https://i.imgur.com/2nCt3Sbl.png" class="host-profile-img mb-3" alt="Avatar">
                    <h5>Nguyễn Văn A</h5>
                    <span class="host-badge host-verified ms-1">Đang hoạt động</span>
                    <div class="mt-3">
                        <button class="btn btn-outline-primary btn-sm"><i class="fa fa-pen"></i> Chỉnh sửa</button>
                    </div>

                    <div class="host-section mt-4 text-start">
                        <h6><i class="fa fa-circle-info me-1"></i> Thông tin bổ sung</h6>
                        <p class="mb-1">Ngày tham gia: <strong>01/06/2025</strong></p>
                        <p class="mb-1">Tổng số khu trọ: <strong>5 khu trọ</strong></p>
                        <p class="mb-1">Xác minh tài khoản:
                            <span class="host-badge host-verified ms-1"><i class="fa fa-check-circle"></i> Đã xác
                                minh</span>
                        </p>
                        <p class="mb-0">Đánh giá: <span class="host-rating">★ 4.8/5</span> (30 đánh giá)</p>
                    </div>
                </div>
            </div>
            <!-- Cột phải -->
            <div class="col-12 col-lg-8">
                <!-- Thông tin cá nhân -->
                <div class="host-section mb-4">
                    <h6><i class="fa fa-user me-1"></i> Thông tin cá nhân</h6>
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" value="Nguyễn Văn A">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Số CMND/CCCD</label>
                            <input type="text" class="form-control" value="000000000000">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày cấp</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nơi cấp</label>
                            <input type="text" class="form-control" value="Công an TP.Đà Nẵng">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label d-block">Giới tính</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderNam" value="Nam"
                                    checked>
                                <label class="form-check-label" for="genderNam">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderNu" value="Nữ">
                                <label class="form-check-label" for="genderNu">Nữ</label>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Thông tin liên hệ -->
                <div class="host-section">
                    <h6><i class="fa fa-envelope me-1"></i> Thông tin liên hệ</h6>
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="nguyenvana@gmail.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" value="0987654321">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tỉnh/Thành phố</label>
                            <select class="form-select">
                                <option>TP.HCM</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Quận/Huyện</label>
                            <select class="form-select">
                                <option>Quận 1</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Phường/Xã</label>
                            <select class="form-select">
                                <option>Phường Bến Nghé</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Tên đường/Số nhà</label>
                            <input type="text" class="form-control" placeholder="Nhập tên đường/số nhà">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Địa chỉ chi tiết</label>
                            <input type="text" class="form-control" placeholder="Địa chỉ cụ thể">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


</body>

</html>
