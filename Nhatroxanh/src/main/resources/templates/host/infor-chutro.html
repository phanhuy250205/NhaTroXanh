<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bổ Sung Thông Tin Chủ Trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS của bạn được giữ nguyên */
        body {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(62, 131, 204, 0.15);
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, #3E83CC 0%, #2c5aa0 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-body { padding: 2.5rem; }
        .section-title {
            color: #3E83CC;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
        }
        .form-label-modern { font-weight: 600; }
        .form-input-modern, .form-select-modern {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .form-row-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .required-star { color: #dc3545; }
        .mb-section { margin-bottom: 3rem; }
        .upload-area {
            border: 2px dashed #3E83CC;
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1rem;
            background-color: #f8f9ff;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: #e9ecff;
            border-color: #2c5aa0;
        }
        .preview-container {
             display: none;
             text-align: center;
             margin-top: 1rem;
        }
        .preview-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .btn-submit-modern {
            background: linear-gradient(135deg, #3E83CC 0%, #2c5aa0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-weight: 600;
        }
        .address-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .address-detail {
            grid-column: 1 / -1;
        }
         @media (max-width: 768px) {
            .image-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-check me-2"></i>Hoàn Tất Hồ Sơ</h2>
                <p class="mb-0">Vui lòng bổ sung các thông tin còn lại để chúng tôi xác minh</p>
            </div>
            
            <div class="form-body">
                <form id="landlordForm" th:action="@{/hoan-tat-dang-ky}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="userId" th:value="${userId}">

                    <div class="mb-section">
                        <h4 class="section-title"><i class="fas fa-id-card-clip me-2"></i>Thông tin định danh</h4>
                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">Giới tính <span class="required-star">*</span></label>
                                <select class="form-select-modern" name="gender" required>
                                    <option value="">Chọn giới tính</option>

                                    <option value="false">Nữ</option>
                                </select>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">Số CCCD/CMND <span class="required-star">*</span></label>
                                <input type="text" name="cccdNumber" class="form-input-modern" placeholder="Nhập số CCCD/CMND" required>
                            </div>
                        </div>
                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">Ngày cấp CCCD <span class="required-star">*</span></label>
                                <input type="date" name="issueDate" class="form-input-modern" required>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">Nơi cấp <span class="required-star">*</span></label>
                                <input type="text" name="issuePlace" class="form-input-modern" placeholder="Ví dụ: Cục Cảnh sát ĐKQL cư trú..." required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-section">
                        <h4 class="section-title"><i class="fas fa-map-marker-alt me-2"></i>Địa chỉ thường trú</h4>
                         <div class="form-group-modern">
                            <label class="form-label-modern">Địa chỉ chi tiết <span class="required-star">*</span></label>

                                 <select class="form-select-modern" id="districtSelect" disabled required></select>
                                 <select class="form-select-modern" id="wardSelect" disabled required></select>
                             </div> -->
                             <div class="form-group-modern address-detail mt-2">
                                <input type="text" name="address" class="form-input-modern" placeholder="Nhập địa chỉ chi tiết (số nhà, tên đường,quận/phường/Tỉnh/Thành phố)" required>
                             </div>
                         </div>
                    </div>
                    
                    <div class="mb-section">
                        <h4 class="section-title"><i class="fas fa-images me-2"></i>Hình ảnh giấy tờ</h4>
                        <div class="image-grid">
                            <div>
                                <label class="form-label-modern">CCCD mặt trước <span class="required-star">*</span></label>
                                <div class="upload-area" onclick="document.getElementById('frontId').click()">
                                    <div class="upload-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M14 2V8H20" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M16 13L12 9L8 13" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M12 9V19" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </div>
                                    <p class="upload-text">Kéo thả ảnh vào đây hoặc click để chọn</p>
                                    <small class="text-muted">Định dạng: JPG, PNG (Tối đa 5MB)</small>
                                </div>
                                <input type="file" id="frontId" name="frontImage" accept="image/*" style="display: none;" required>
                                <div class="preview-container" id="frontPreview">
                                    <img class="preview-image" id="frontImage" alt="CCCD mặt trước">
                                    <div>
                                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeImage('front')">
                                            <i class="fas fa-trash me-1"></i>Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="form-label-modern">CCCD mặt sau <span class="required-star">*</span></label>
                                <div class="upload-area" onclick="document.getElementById('backId').click()">
                                     <div class="upload-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M14 2V8H20" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M16 13L12 9L8 13" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M12 9V19" stroke="#3E83CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </div>
                                    <p class="upload-text">Kéo thả ảnh vào đây hoặc click để chọn</p>
                                    <small class="text-muted">Định dạng: JPG, PNG (Tối đa 5MB)</small>
                                </div>
                                <input type="file" id="backId" name="backImage" accept="image/*" style="display: none;" required>
                                 <div class="preview-container" id="backPreview">
                                    <img class="preview-image" id="backImage" alt="CCCD mặt sau">
                                     <div>
                                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeImage('back')">
                                            <i class="fas fa-trash me-1"></i>Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn-submit-modern">
                            <i class="fas fa-paper-plane me-2"></i>Hoàn Tất & Gửi Yêu Cầu

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Vietnam Address API
    const API_BASE = 'https://provinces.open-api.vn/api';
    
    // Load provinces on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy userId từ URL để tiện debug nếu cần
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        console.log("Đang bổ sung thông tin cho userId:", userId);
        
        loadProvinces();
        
        // Initialize image upload handlers
        initializeImageHandlers();
    });
    
    // Initialize image upload handlers
    function initializeImageHandlers() {
        // Handle file upload for front ID
        document.getElementById('frontId').addEventListener('change', function(e) {
            handleImageUpload(e, 'front');
        });
        
        // Handle file upload for back ID
        document.getElementById('backId').addEventListener('change', function(e) {
            handleImageUpload(e, 'back');
        });
        
        // Initialize drag and drop functionality
        initializeDragAndDrop();
    }
    
    // Load provinces
    async function loadProvinces() {
        try {
            const response = await fetch(`${API_BASE}/p/`);
            const provinces = await response.json();
            
            const provinceSelect = document.getElementById('provinceSelect');
            if (provinceSelect) {
                provinceSelect.innerHTML = '<option value="">Chọn Tỉnh/Thành phố</option>';
                
                provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.code;
                    option.textContent = province.name;
                    provinceSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Lỗi khi tải danh sách tỉnh/thành phố:', error);
        }
    }
    
    // Load districts when province changes
    const provinceSelect = document.getElementById('provinceSelect');
    if (provinceSelect) {
        provinceSelect.addEventListener('change', async function() {
            const provinceCode = this.value;
            const districtSelect = document.getElementById('districtSelect');
            const wardSelect = document.getElementById('wardSelect');
            
            districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
            wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';
            districtSelect.disabled = true;
            wardSelect.disabled = true;
            
            if (provinceCode) {
                try {
                    const response = await fetch(`${API_BASE}/p/${provinceCode}?depth=2`);
                    const data = await response.json();
                    
                    data.districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.code;
                        option.textContent = district.name;
                        districtSelect.appendChild(option);
                    });
                    
                    districtSelect.disabled = false;
                } catch (error) {
                    console.error('Lỗi khi tải danh sách quận/huyện:', error);
                }
            }
        });
    }
    
    // Load wards when district changes
    const districtSelect = document.getElementById('districtSelect');
    if (districtSelect) {
        districtSelect.addEventListener('change', async function() {
            const districtCode = this.value;
            const wardSelect = document.getElementById('wardSelect');
            
            wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';
            wardSelect.disabled = true;
            
            if (districtCode) {
                try {
                    const response = await fetch(`${API_BASE}/d/${districtCode}?depth=2`);
                    const data = await response.json();
                    
                    data.wards.forEach(ward => {
                        const option = document.createElement('option');
                        option.value = ward.code;
                        option.textContent = ward.name;
                        wardSelect.appendChild(option);
                    });
                    
                    wardSelect.disabled = false;
                } catch (error) {
                    console.error('Lỗi khi tải danh sách phường/xã:', error);
                }
            }
        });
    }
    
    // Generic function to handle image upload and preview
    function handleImageUpload(event, type) {
        const file = event.target.files[0];
        if (file) {
            // Validate file size
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('Kích thước file quá lớn. Vui lòng chọn file nhỏ hơn 5MB.');
                event.target.value = ''; // Reset input
                return;
            }
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Định dạng file không hợp lệ. Vui lòng chọn file ảnh.');
                event.target.value = ''; // Reset input
                return;
            }
            
            // Create FileReader to read the file
            const reader = new FileReader();
            reader.onload = function(e) {
                // Get elements
                const imageElement = document.getElementById(type + 'Image');
                const previewContainer = document.getElementById(type + 'Preview');
                const uploadArea = document.querySelector(`#${type}Id`).parentElement.querySelector('.upload-area');
                
                if (imageElement && previewContainer) {
                    // Set image source and show preview
                    imageElement.src = e.target.result;
                    previewContainer.style.display = 'block';
                    
                    // Hide upload area
                    if (uploadArea) {
                        uploadArea.style.display = 'none';
                    }
                }
            };
            
            reader.onerror = function() {
                alert('Có lỗi xảy ra khi đọc file. Vui lòng thử lại.');
                event.target.value = '';
            };
            
            // Read file as data URL
            reader.readAsDataURL(file);
        }
    }
    
    // Remove selected image
    function removeImage(type) {
        const input = document.getElementById(type + 'Id');
        const preview = document.getElementById(type + 'Preview');
        const image = document.getElementById(type + 'Image');
        const uploadArea = input.parentElement.querySelector('.upload-area');
        
        // Reset input and hide preview
        input.value = '';
        preview.style.display = 'none';
        image.src = '';
        
        // Show upload area again
        if (uploadArea) {
            uploadArea.style.display = 'block';
        }
    }
    
    // Initialize drag and drop functionality
    function initializeDragAndDrop() {
        document.querySelectorAll('.upload-area').forEach(container => {
            container.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#e9ecff';
                this.style.borderColor = '#2c5aa0';
            });
            
            container.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#f8f9ff';
                this.style.borderColor = '#3E83CC';
            });
            
            container.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#f8f9ff';
                this.style.borderColor = '#3E83CC';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const input = this.parentElement.querySelector('input[type="file"]');
                    if (input) {
                        // Create a new FileList-like object
                        const dt = new DataTransfer();
                        dt.items.add(files[0]);
                        input.files = dt.files;
                        
                        // Trigger change event
                        const event = new Event('change', { bubbles: true });
                        input.dispatchEvent(event);
                    }
                }
            });
        });
    }

    </script>
