<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Chủ Trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(62, 131, 204, 0.15);
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-header {
            background: linear-gradient(135deg, #3E83CC 0%, #2c5aa0 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .form-body {
            padding: 2.5rem;
        }

        .section-title {
            color: #3E83CC;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group-modern {
            margin-bottom: 1.5rem;
        }

        .form-label-modern {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-input-modern,
        .form-textarea-modern {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }

        .form-textarea-modern {
            min-height: 100px;
            resize: vertical;
        }

        .form-input-modern:focus,
        .form-textarea-modern:focus {
            outline: none;
            border-color: #3E83CC;
            box-shadow: 0 0 0 0.1rem rgba(62, 131, 204, 0.15);
        }

        .form-input-modern::placeholder {
            color: #999;
            font-size: 0.95rem;
        }

        .form-row-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .required-star {
            color: #dc3545;
            margin-left: 2px;
        }

        .mb-section {
            margin-bottom: 3rem;
        }

        .upload-area {
            border: 2px dashed #3E83CC;
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            background: #e9ecff;
            border-color: #2c5aa0;
            transform: translateY(-2px);
        }

        .upload-icon svg {
            stroke: #3E83CC;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #3E83CC;
            font-weight: 500;
            margin: 1rem 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .preview-container {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(62, 131, 204, 0.1);
            margin-bottom: 1rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .btn-submit-modern {
            background: linear-gradient(135deg, #3E83CC 0%, #2c5aa0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .btn-submit-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(62, 131, 204, 0.3);
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3f73 100%);
        }

        .btn-outline-danger {
            border-radius: 8px;
            font-weight: 600;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #3E83CC;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }

            .form-body {
                padding: 1.5rem;
            }

            .form-row-modern {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-tie me-2"></i>Thông Tin Chủ Trọ</h2>
                <p class="mb-0">Vui lòng điền đầy đủ thông tin bên dưới</p>
            </div>
            <div class="form-body">
                <form id="landlordForm" th:action="@{/thong-tin-bo-sung}" method="post"
                    enctype="multipart/form-data">
                    <!-- <input type="hidden" name="userId" th:value="${userId}"> -->
                    <div class="mb-section">
                        <h4 class="section-title">
                            <i class="fas fa-user"></i>
                            Thông tin cá nhân
                        </h4>
                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Họ và tên <span class="required-star">*</span>
                                </label>
                                <input type="text" class="form-input-modern" th:value="${user.fullname}" disabled>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Giới tính <span class="required-star">*</span>
                                </label>
                                <select class="form-select-modern" name="gender" required>
                                    <option value="">Chọn giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Ngày sinh <span class="required-star">*</span>
                                </label>
                                <input type="date" class="form-input-modern" th:value="${user.birthday}" disabled>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Số CCCD/CMND <span class="required-star">*</span>
                                </label>
                                <input type="text" class="form-input-modern" name="cccdNumber"
                                    placeholder="Nhập số CCCD/CMND" required>
                            </div>
                        </div>
                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Ngày cấp CCCD <span class="required-star">*</span>
                                </label>
                                <input type="date" class="form-input-modern" name="issueDate" required>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Nơi cấp <span class="required-star">*</span>
                                </label>
                                <input type="text" class="form-input-modern" name="issuePlace"
                                    placeholder="Ví dụ: Cục Cảnh sát ĐKQL cư trú..." required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-section">
                        <h4 class="section-title">
                            <i class="fas fa-phone"></i>
                            Thông tin liên hệ
                        </h4>
                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Số điện thoại <span class="required-star">*</span>
                                </label>
                                <input type="tel" class="form-input-modern" th:value="${user.phone}" disabled>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Email <span class="required-star">*</span>
                                </label>
                                <input type="email" class="form-input-modern" th:value="${user.email}" disabled>
                            </div>
                        </div>
                        <div class="form-group-modern">
                            <label class="form-label-modern">
                                Địa chỉ thường trú <span class="required-star">*</span>
                            </label>
                            <textarea class="form-textarea-modern" name="address"
                                placeholder="Nhập địa chỉ đầy đủ (ví dụ: 123 Đường ABC, Phường XYZ, Quận 1, TP.HCM)"
                                required></textarea>
                        </div>
                    </div>
                    <div class="mb-section">
                        <h4 class="section-title">
                            <i class="fas fa-id-card"></i>
                            Hình ảnh giấy tờ
                        </h4>
                        <div class="image-grid">
                            <div>
                                <label class="form-label-modern">CCCD mặt trước <span
                                        class="required-star">*</span></label>
                                <div class="upload-area" onclick="document.getElementById('frontId').click()">
                                    <div class="upload-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z"
                                                stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M14 2V8H20" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M16 13L12 9L8 13" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M12 9V19" stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <p class="upload-text">Kéo thả ảnh vào đây hoặc click để chọn</p>
                                    <small class="text-muted">Định dạng: JPG, PNG (Tối đa 5MB)</small>
                                </div>
                                <input type="file" id="frontId" name="frontId" accept="image/*" style="display: none;"
                                    required>
                                <div class="preview-container" id="frontPreview">
                                    <img class="preview-image" id="frontImage" alt="CCCD mặt trước">
                                    <div>
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            onclick="removeImage('front')">
                                            <i class="fas fa-trash me-1"></i>Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="form-label-modern">CCCD mặt sau <span
                                        class="required-star">*</span></label>
                                <div class="upload-area" onclick="document.getElementById('backId').click()">
                                    <div class="upload-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z"
                                                stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M14 2V8H20" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M16 13L12 9L8 13" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M12 9V19" stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <p class="upload-text">Kéo thả ảnh vào đây hoặc click để chọn</p>
                                    <small class="text-muted">Định dạng: JPG, PNG (Tối đa 5MB)</small>
                                </div>
                                <input type="file" id="backId" name="backId" accept="image/*" style="display: none;"
                                    required>
                                <div class="preview-container" id="backPreview">
                                    <img class="preview-image" id="backImage" alt="CCCD mặt sau">
                                    <div>
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            onclick="removeImage('back')">
                                            <i class="fas fa-trash me-1"></i>Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-submit-modern">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Gửi thông tin
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userId = localStorage.getItem('pendingUserId');
            if (!userId) {
                alert('Không tìm thấy thông tin người dùng. Vui lòng đăng ký lại.');
                window.location.href = '/dang-ky-chu-tro';
            }
            document.querySelector('input[name="userId"]').value = userId;

            document.getElementById('landlordForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const submitBtn = document.querySelector('.btn-submit-modern');
                const originalText = submitBtn.innerHTML;

                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang gửi...';
                submitBtn.disabled = true;

                const formData = new FormData(this);

                fetch('/chu-tro/thong-tin-bo-sung', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            localStorage.removeItem('pendingUserId');
                            alert('Thông tin đã được gửi thành công! Vui lòng chờ nhân viên duyệt.');
                            window.location.href = '/chu-tro/cho-duyet';
                        } else {
                            return response.text().then(text => { throw new Error(text || "Lỗi không xác định.") });
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi gửi thông tin:', error);
                        alert('Gửi thông tin thất bại: ' + error.message);
                    })
                    .finally(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    });
            });

            document.getElementById('frontId').addEventListener('change', function (e) {
                handleImageUpload(e, 'front');
            });

            document.getElementById('backId').addEventListener('change', function (e) {
                handleImageUpload(e, 'back');
            });

            function handleImageUpload(event, type) {
                const file = event.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File quá lớn. Vui lòng chọn file nhỏ hơn 5MB.');
                        return;
                    }
                    if (!file.type.startsWith('image/')) {
                        alert('Vui lòng chọn file ảnh.');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const image = document.getElementById(type + 'Image');
                        const preview = document.getElementById(type + 'Preview');
                        image.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }

            function removeImage(type) {
                const input = document.getElementById(type + 'Id');
                const preview = document.getElementById(type + 'Preview');
                input.value = '';
                preview.style.display = 'none';
            }

            document.querySelectorAll('.upload-area').forEach(container => {
                container.addEventListener('dragover', function (e) {
                    e.preventDefault();
                    this.style.backgroundColor = '#e9ecff';
                    this.style.borderColor = '#2c5aa0';
                });

                container.addEventListener('dragleave', function (e) {
                    e.preventDefault();
                    this.style.backgroundColor = '#f8f9ff';
                    this.style.borderColor = '#3E83CC';
                });

                container.addEventListener('drop', function (e) {
                    e.preventDefault();
                    this.style.backgroundColor = '#f8f9ff';
                    this.style.borderColor = '#3E83CC';
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const input = this.parentElement.querySelector('input[type="file"]');
                        input.files = files;
                        const event = new Event('change');
                        input.dispatchEvent(event);
                    }
                });
            });
        });
    </script>
</body>

</html>
