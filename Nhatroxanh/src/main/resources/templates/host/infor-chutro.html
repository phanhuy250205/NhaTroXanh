<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Chủ Trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(62, 131, 204, 0.15);
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-header {
            background: linear-gradient(135deg, #3E83CC 0%, #2c5aa0 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .form-body {
            padding: 2.5rem;
        }

        .section-title {
            color: #3E83CC;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        /* Modern Form Styling - Fixed select padding */
        .form-group-modern {
            margin-bottom: 1.5rem;
        }

        .form-label-modern {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-input-modern,
        .form-select-modern,
        .form-textarea-modern {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }

        /* Fixed: Simple padding fix for select elements - no custom styling */
        .form-select-modern {
            padding-right: 3rem !important;
            /* Remove all custom background styling that interferes with native dropdown */
        }

        .form-input-modern:focus,
        .form-select-modern:focus,
        .form-textarea-modern:focus {
            outline: none;
            border-color: #3E83CC;
            box-shadow: 0 0 0 0.1rem rgba(62, 131, 204, 0.15);
            /* Remove background color change on focus to avoid dropdown issues */
        }

        .form-input-modern::placeholder {
            color: #999;
            font-size: 0.95rem;
        }

        .form-row-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-row-modern-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .required-star {
            color: #dc3545;
            margin-left: 2px;
        }

        .mb-section {
            margin-bottom: 3rem;
        }

        /* Upload Area Styling */
        .upload-area {
            border: 2px dashed #3E83CC;
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            background: #e9ecff;
            border-color: #2c5aa0;
            transform: translateY(-2px);
        }

        .upload-icon svg {
            stroke: #3E83CC;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #3E83CC;
            font-weight: 500;
            margin: 1rem 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .preview-container {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(62, 131, 204, 0.1);
            margin-bottom: 1rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* Button Styling */
        .btn-submit-modern {
            background: linear-gradient(135deg, #3E83CC 0%, #2c5aa0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .btn-submit-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(62, 131, 204, 0.3);
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3f73 100%);
        }

        .btn-outline-danger {
            border-radius: 8px;
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #3E83CC;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }

            .form-body {
                padding: 1.5rem;
            }

            .form-row-modern {
                grid-template-columns: 1fr;
            }

            .form-row-modern-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Address Selection Styling */
        .address-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .address-detail {
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- Header -->
            <div class="form-header">
                <h2><i class="fas fa-user-tie me-2"></i>Thông Tin Chủ Trọ</h2>
                <p class="mb-0">Vui lòng điền đầy đủ thông tin bên dưới</p>
            </div>

            <!-- Form Body -->
            <div class="form-body">
                <form id="landlordForm">
                    <!-- Thông tin cá nhân -->
                    <div class="mb-section">
                        <h4 class="section-title">
                            <i class="fas fa-user"></i>
                            Thông tin cá nhân
                        </h4>

                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Họ và tên <span class="required-star">*</span>
                                </label>
                                <input type="text" class="form-input-modern" placeholder="Nhập họ và tên đầy đủ"
                                    required>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Giới tính <span class="required-star">*</span>
                                </label>
                                <select class="form-select-modern" required>
                                    <option value="">Chọn giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Ngày sinh <span class="required-star">*</span>
                                </label>
                                <input type="date" class="form-input-modern" required>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Số CCCD/CMND <span class="required-star">*</span>
                                </label>
                                <input type="text" class="form-input-modern" placeholder="Nhập số CCCD/CMND" required>
                            </div>
                        </div>

                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Ngày cấp CCCD <span class="required-star">*</span>
                                </label>
                                <input type="date" class="form-input-modern" required>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Nơi cấp <span class="required-star">*</span>
                                </label>
                                <input type="text" class="form-input-modern"
                                    placeholder="Ví dụ: Cục Cảnh sát ĐKQL cư trú..." required>
                            </div>
                        </div>
                    </div>

                    <!-- Thông tin liên hệ -->
                    <div class="mb-section">
                        <h4 class="section-title">
                            <i class="fas fa-phone"></i>
                            Thông tin liên hệ
                        </h4>

                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Số điện thoại <span class="required-star">*</span>
                                </label>
                                <input type="tel" class="form-input-modern" placeholder="Nhập số điện thoại" required>
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">
                                    Email <span class="required-star">*</span>
                                </label>
                                <input type="email" class="form-input-modern" placeholder="Nhập địa chỉ email" required>
                            </div>
                        </div>

                        <!-- Địa chỉ với API -->
                        <div class="form-group-modern">
                            <label class="form-label-modern">
                                Địa chỉ thường trú <span class="required-star">*</span>
                            </label>

                            <div class="address-grid">
                                <div class="form-group-modern">
                                    <select class="form-select-modern" id="provinceSelect" required>
                                        <option value="">Chọn Tỉnh/Thành phố</option>
                                    </select>
                                </div>
                                <div class="form-group-modern">
                                    <select class="form-select-modern" id="districtSelect" disabled required>
                                        <option value="">Chọn Quận/Huyện</option>
                                    </select>
                                </div>
                                <div class="form-group-modern">
                                    <select class="form-select-modern" id="wardSelect" disabled required>
                                        <option value="">Chọn Phường/Xã</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group-modern address-detail">
                                <input type="text" class="form-input-modern"
                                    placeholder="Nhập địa chỉ chi tiết (số nhà, tên đường...)" required>
                            </div>
                        </div>

                        <div class="form-row-modern">
                            <div class="form-group-modern">
                                <label class="form-label-modern">Nghề nghiệp</label>
                                <input type="text" class="form-input-modern" placeholder="Nhập nghề nghiệp">
                            </div>
                            <div class="form-group-modern">
                                <label class="form-label-modern">Nơi làm việc</label>
                                <input type="text" class="form-input-modern"
                                    placeholder="Nhập tên công ty/nơi làm việc">
                            </div>
                        </div>
                    </div>

                    <!-- Hình ảnh giấy tờ -->
                    <div class="mb-section">
                        <h4 class="section-title">
                            <i class="fas fa-id-card"></i>
                            Hình ảnh giấy tờ
                        </h4>

                        <div class="image-grid">
                            <!-- CCCD mặt trước -->
                            <div>
                                <label class="form-label-modern">CCCD mặt trước <span
                                        class="required-star">*</span></label>
                                <div class="upload-area" onclick="document.getElementById('frontId').click()">
                                    <div class="upload-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z"
                                                stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M14 2V8H20" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M16 13L12 9L8 13" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M12 9V19" stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <p class="upload-text">Kéo thả ảnh vào đây hoặc click để chọn</p>
                                    <small class="text-muted">Định dạng: JPG, PNG (Tối đa 5MB)</small>
                                </div>
                                <input type="file" id="frontId" accept="image/*" style="display: none;" required>

                                <div class="preview-container" id="frontPreview">
                                    <img class="preview-image" id="frontImage" alt="CCCD mặt trước">
                                    <div>
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            onclick="removeImage('front')">
                                            <i class="fas fa-trash me-1"></i>Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- CCCD mặt sau -->
                            <div>
                                <label class="form-label-modern">CCCD mặt sau <span
                                        class="required-star">*</span></label>
                                <div class="upload-area" onclick="document.getElementById('backId').click()">
                                    <div class="upload-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z"
                                                stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M14 2V8H20" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M16 13L12 9L8 13" stroke="#3E83CC" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M12 9V19" stroke="#3E83CC" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <p class="upload-text">Kéo thả ảnh vào đây hoặc click để chọn</p>
                                    <small class="text-muted">Định dạng: JPG, PNG (Tối đa 5MB)</small>
                                </div>
                                <input type="file" id="backId" accept="image/*" style="display: none;" required>

                                <div class="preview-container" id="backPreview">
                                    <img class="preview-image" id="backImage" alt="CCCD mặt sau">
                                    <div>
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            onclick="removeImage('back')">
                                            <i class="fas fa-trash me-1"></i>Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn-submit-modern">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Gửi thông tin
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vietnam Address API
        const API_BASE = 'https://provinces.open-api.vn/api';

        // Load provinces on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadProvinces();
        });

        // Load provinces
        async function loadProvinces() {
            try {
                const response = await fetch(`${API_BASE}/p/`);
                const provinces = await response.json();

                const provinceSelect = document.getElementById('provinceSelect');
                provinceSelect.innerHTML = '<option value="">Chọn Tỉnh/Thành phố</option>';

                provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.code;
                    option.textContent = province.name;
                    provinceSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading provinces:', error);
            }
        }

        // Load districts when province changes
        document.getElementById('provinceSelect').addEventListener('change', async function () {
            const provinceCode = this.value;
            const districtSelect = document.getElementById('districtSelect');
            const wardSelect = document.getElementById('wardSelect');

            // Reset districts and wards
            districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
            wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';
            wardSelect.disabled = true;

            if (provinceCode) {
                try {
                    districtSelect.classList.add('loading');
                    const response = await fetch(`${API_BASE}/p/${provinceCode}?depth=2`);
                    const data = await response.json();

                    data.districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.code;
                        option.textContent = district.name;
                        districtSelect.appendChild(option);
                    });

                    districtSelect.disabled = false;
                    districtSelect.classList.remove('loading');
                } catch (error) {
                    console.error('Error loading districts:', error);
                    districtSelect.classList.remove('loading');
                }
            } else {
                districtSelect.disabled = true;
            }
        });

        // Load wards when district changes
        document.getElementById('districtSelect').addEventListener('change', async function () {
            const districtCode = this.value;
            const wardSelect = document.getElementById('wardSelect');

            // Reset wards
            wardSelect.innerHTML = '<option value="">Chọn Phường/Xã</option>';

            if (districtCode) {
                try {
                    wardSelect.classList.add('loading');
                    const response = await fetch(`${API_BASE}/d/${districtCode}?depth=2`);
                    const data = await response.json();

                    data.wards.forEach(ward => {
                        const option = document.createElement('option');
                        option.value = ward.code;
                        option.textContent = ward.name;
                        wardSelect.appendChild(option);
                    });

                    wardSelect.disabled = false;
                    wardSelect.classList.remove('loading');
                } catch (error) {
                    console.error('Error loading wards:', error);
                    wardSelect.classList.remove('loading');
                }
            } else {
                wardSelect.disabled = true;
            }
        });

        // Handle file upload for front ID
        document.getElementById('frontId').addEventListener('change', function (e) {
            handleImageUpload(e, 'front');
        });

        // Handle file upload for back ID
        document.getElementById('backId').addEventListener('change', function (e) {
            handleImageUpload(e, 'back');
        });

        // Handle image upload
        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File quá lớn. Vui lòng chọn file nhỏ hơn 5MB.');
                    return;
                }

                // Check file type
                if (!file.type.startsWith('image/')) {
                    alert('Vui lòng chọn file ảnh.');
                    return;
                }

                // Preview image
                const reader = new FileReader();
                reader.onload = function (e) {
                    const image = document.getElementById(type + 'Image');
                    const preview = document.getElementById(type + 'Preview');

                    image.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Remove image
        function removeImage(type) {
            const input = document.getElementById(type + 'Id');
            const preview = document.getElementById(type + 'Preview');

            input.value = '';
            preview.style.display = 'none';
        }

        // Drag and drop functionality
        document.querySelectorAll('.upload-area').forEach(container => {
            container.addEventListener('dragover', function (e) {
                e.preventDefault();
                this.style.backgroundColor = '#e9ecff';
                this.style.borderColor = '#2c5aa0';
            });

            container.addEventListener('dragleave', function (e) {
                e.preventDefault();
                this.style.backgroundColor = '#f8f9ff';
                this.style.borderColor = '#3E83CC';
            });

            container.addEventListener('drop', function (e) {
                e.preventDefault();
                this.style.backgroundColor = '#f8f9ff';
                this.style.borderColor = '#3E83CC';

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const input = this.parentElement.querySelector('input[type="file"]');
                    input.files = files;

                    // Trigger change event
                    const event = new Event('change');
                    input.dispatchEvent(event);
                }
            });
        });

        // Form submission
        document.getElementById('landlordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const submitBtn = document.querySelector('.btn-submit-modern');
            const originalText = submitBtn.innerHTML;

            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang gửi...';
            submitBtn.disabled = true;

            // Simulate form submission
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                alert('Thông tin đã được gửi thành công!');
            }, 2000);
        });
    </script>
</body>

</html>
